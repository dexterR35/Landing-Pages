<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box-large {
        width: 250px;
        height: 150px;
    }
    .box {
    
        /* background: red; */
        position: absolute;
    }
    .box1 {
        background: red;
        top: 0;
        left: 0;
    }
    .box2{
        background: green;
        right: 0;
    }
    .box3 {
        background: blue;
        bottom: 0;
        left: 0;
    }
    .box4 {
        background: yellow;
        bottom: 0;
        right: 0;
    }

    .container {
        width: 100%;
        height: 100vh;
        background: lightblue;
    }
    .box-small {
        position: absolute;

    }
    .box-center {
        background:palegreen;
        width: 80px;
        height: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div class="container">
        <div class="box-large box box1">1</div>
        <div class="box-large box box2">2</div>
        <div class="box-large box box3">3</div>
        <div class="box-large box box4">4</div>

        <div class="box-small box-center"></div>
     
    </div>
</body>
</html>
