<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        /* Reset some default styles */
body, h1, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Style the navigation menu */
.navbar {
    background-color: #333;
}

.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

.menu li {
    display: inline;
    margin-right: 20px;
}

.menu li a {
    text-decoration: none;
    color: white;
}

/* Style the main content */
.container {
    text-align: center;
    padding: 20px;
}

.content {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
}

.content h1 {
    font-size: 24px;
}

/* Style the image */
.content img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
}

/* Style the three boxes */
.boxes {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.box {
    width: 300px;
    background-color: crimson;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    margin-right: 20px;
}

.box:last-child {
    margin-right: 0;
}
    </style>
</head>
<body>
    

<!-- Navigation Menu -->
<nav class="navbar">
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="content">
        <h1>Welcome to Your Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at eros eu ex dignissim hendrerit.</p>
        <img src="your-image.jpg" alt="Your Image">
    </div>
</div>

<!-- Three Boxes at the Bottom -->
<div class="container">
    <div class="boxes">
        <div class="box">
            <h2>Box 1</h2>
            <p>Content for Box 1.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>Content for Box 2.</p>
        </div>
        <div class="box">
            <h2>Box 3</h2>
            <p>Content for Box 3.</p>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS Scripts -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
