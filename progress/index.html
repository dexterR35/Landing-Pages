<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
            background: var(--gray-gray-1000, #0c1116);
        }

        #wrapper {
            display: flex;
            width: 100vw;
            height: 20em;
            justify-content: center;
            align-items: center;
        }

        .container-shape {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .progress-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .barGrey {
            width: 186px;
            height: 6px;
            border-radius: 20px;
            background: var(--gray-gray-900, #242d35);
        }

        .barGold {
            width: 124px;
            height: 6px;
            border-radius: 20px;
            background: linear-gradient(90deg, #ffd700 0%, #756300 100%);
            position: absolute;
        }

        .gold {
            border: 1px solid #ffd700;
            background: var(--gray-gray-1000, #0c1116);
            color: #ffd700;
        }

        .gold,
        .platinum {
            border-radius: 11px;
            z-index: 12;
            text-transform: uppercase;
            font-family: Poppins;
            font-size: 7px;
            font-style: normal;
            font-weight: 500;
            line-height: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.5em 1.3em;
            position: absolute;
        }
.gold{
    left: -5em;
}
.platinum {
    right: -5em;
}
        .platinum {
            border-radius: 11px;
            border: 1px solid #d9d9d9;
            background: var(--gray-gray-1000, #0c1116);
            color: #d9d9d9;
        }

        .pushButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            padding: 0.8em;
            border-radius: 10px;
            background-color: crimson;
            color: white;
            text-transform: uppercase;
        }

    </style>
</head>

<body>
    <button id="switchButton" class="pushButton" onclick="swapElements();">Switch</button>
    <div id="wrapper">
       
        <div class="container-shape">
            <div class="gold" id="gold">GOLD</div>
            <div class="progress-bar">
                <div class="barGrey"></div>
                <div class="barGold"></div>
            </div>
            <div class="platinum" id="platinum">platinum</div>
        </div>
    </div>

    platinumElement
      .css({ position: "absolute", right: "-5em"})
      .animate({ right: "95%" }, 1000, function () {
  
      platinumElement.css({ position: "absolute", right: "95%" });

        goldElement.css({ position: "absolute", left: "95%" });
      });
    progressBar.css("position", "relative");
  } 
    </script>

</body>

</html>
