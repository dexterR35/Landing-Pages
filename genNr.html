<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent_code" style="display: inline-block; gap: 10px">
      <div>code-standard:</div>
      <div class="code-standard"></div>
    </div>

    <script>
      let codeGen = document.querySelector(".code-standard");

      function retriveData() {
        let codes = ["A20", "A50", "B20", "B50", "C20", "C50"];

        let randomChars = generateRandomChars(7);
        let codeText =
          codes[Math.floor(Math.random() * codes.length)] + randomChars;
        console.log(codeText);

        codeGen.innerHTML = codeText;

        if (codeText.match(/A20/gi) || codeText.match(/A50/gi)) {
          largeCode = codeText;
          gamesCode = _games[0];
        } else if (codeText.match(/B20/gi) || codeText.match(/B50/gi)) {
          largeCode = codeText;
          gamesCode = _games[1];
        } else if (codeText.match(/C20/gi) || codeText.match(/C50/gi)) {
          largeCode = codeText;
          gamesCode = _games[2];
        } else {
          console.log("Error no matched");
        }
      }

      function generateRandomChars(length) {
        let chars =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let randomChars = "";
        for (let i = 0; i < length; i++) {
          let randomIndex = Math.floor(Math.random() * chars.length);
          let randomChar = chars.charAt(randomIndex);
          while (randomChars.includes(randomChar)) {
            randomIndex = Math.floor(Math.random() * chars.length);
            randomChar = chars.charAt(randomIndex);
          }
          randomChars += randomChar;
        }

        // Add timestamp
        let date = new Date();
        let seconds = date.getSeconds().toString().padStart(2, "0"); // Get seconds  and pad with 0 if needed
        let minutes = date.getMinutes().toString().padStart(2, "0"); // Get hour and pad with 0 if needed
        randomChars += minutes + seconds;
        return randomChars.toUpperCase();
      }

      let _games = [
        "Legacy of Dead",
        "Rich Wilde and the Tome of Madness",
        "Fire Joker",
      ];
      retriveData();
    </script>
  </body>
</html>
