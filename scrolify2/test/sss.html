<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Y Value Bar Mekko Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script src="https://code.jscharting.com/latest/jscharting.js"></script>


    <style></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

   

      <script type="text/javascript">
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'columnSolid',
        yAxis_label_text: 'Milioanele de dolari',
        title_label_text: 'venituri din drepturi media',
        legend_visible: true,
        defaultPoint_label_visible: true,
        yAxis_visible: true,
        series: [
          {
            name: 'venituri',
            palette: 'midRange',
            points: [
              { name: '2002', y: 1.2 },
              { name: '2006', y: 1.4 },
              { name: '2010', y: 2.4 },
              { name: '2014', y: 2.4 },
              { name: '2018', y: 2.8 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
