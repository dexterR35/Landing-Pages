
<!DOCTYPE html>
<html dir="auto" {{lang}}>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    table td {
      border-collapse: collapse;
    }
    {{styles}}
  </style>
</head>
<body {{attributes}} style="width: 100%!important; margin: 0; padding: 0;">
  <div style="text-align: center; width: auto; margin: auto; background-color: #141C33; padding-top: 0.5%; padding-bottom: 0.5%;">
    <table style="text-align: center; margin: auto; width: 99%;" border="0" cellspacing="0" cellpadding="0" bgcolor="#141C33">
      <tbody>
        <tr>
          <td align="center"><span style="font-size: 9pt;"><img src="https://img.netbet.co.uk/poker/marketing_images/NetBet_logo.png" alt="NetBet" height="45" border="0" /></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="font-family: 'system-ui','-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','Oxygen-Sans','Ubuntu','Cantarell','Helvetica Neue','Arial','sans-serif'; font-size: 14px; line-height: 1.5; color:#444444;">
    {{content}}
  </div>
  <br/>
  <div style="font-family: 'system-ui','-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','Oxygen-Sans','Ubuntu','Cantarell','Helvetica Neue','Arial','sans-serif'; font-size: 12px; line-height: 1.5; color: #49545c; margin: 10px 0 14px 0; padding-top: 10px;">
    </div>
  <br/>
  {{quoted_content}}
  <div style="text-align: center; width: auto; margin: auto; background-color: #141C33; padding: 0.8%;">
    <table style="text-align: center; margin: auto; width: 99%;" border="0" cellspacing="0" cellpadding="0" bgcolor="#141C33">
      <tbody>
     
                  <tr style="font-family: Arial,Helvetica,sans-serif; font-size: 9px; text-align: center; color: #ffffff;">
          <td style="padding-top: 4px; padding-bottom: 2px;"><span style="font-size: 10pt;">NetBet</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
