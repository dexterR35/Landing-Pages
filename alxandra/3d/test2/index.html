<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Wheel Rotation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, wheel, lever;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isAnimating = false; // Flag to prevent multiple animations

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 1).normalize();
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('./roata.glb', function (gltf) {
                scene.add(gltf.scene);
                
                wheel = gltf.scene.getObjectByName('roata');  // Adjust the name based on your model
                lever = gltf.scene.getObjectByName('maneta');  // Adjust the name based on your model

                // Add click event listener
                document.addEventListener('click', onDocumentMouseClick, false);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseClick(event) {
            event.preventDefault();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const object = intersects[0].object;

                // Log the intersected object
                console.log('Intersected object:', object);

                if (object.name === 'maneta' && !isAnimating) {
                    animateLeverAndWheel();
                }
            }
        }

        function animateLeverAndWheel() {
            isAnimating = true;
            const leverDuration = 500;  // 0.5 seconds for lever animation
            const wheelDuration = 2000;  // 2 seconds for wheel rotation
            const start = performance.now();
            const leverInitialRotation = lever.rotation.y;
            const leverTargetRotation = leverInitialRotation + Math.PI / 2; // Rotate 90 degrees
            const totalWheelRotation = 2 * Math.PI; // 360 degrees

            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }

            function animate(time) {
                const elapsed = time - start;
                const leverProgress = Math.min(elapsed / leverDuration, 1);
                const wheelProgress = Math.min(elapsed / wheelDuration, 1);
                const easedLeverProgress = easeInOutQuad(leverProgress);
                const easedWheelProgress = easeInOutQuad(wheelProgress);

                // Animate lever rotation
                lever.rotation.x = leverInitialRotation + (leverTargetRotation - leverInitialRotation) * easedLeverProgress;

                // Animate wheel rotation
                if (wheel) {
                    wheel.rotation.x = easedWheelProgress * totalWheelRotation;
                }

                if (leverProgress < 1 || wheelProgress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Return lever to its initial position
                    lever.rotation.x = leverInitialRotation;
                    isAnimating = false;
                }
            }

            requestAnimationFrame(animate);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
