<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="lottie-animation"></div>
    <style>
        #lottie-animation {
            width: 300px !important;
            height: 300px !important;
            background: rgb(25, 247, 255);
        }
    </style>
</body>
<script>
    function concatAndSkip(text) {
    let concatenated = "";
    for (let i = 0; i < text.length; i++) {
        if (i !== 3 && i !== 4) {
            concatenated += text[i];
        }
    }
    return concatenated;
}

// Example usage:
// const result = concatAndSkip("Best wishes");
console.log(concatenated); // Output: "Beswisthes"
</script>
<script>
    // Load the animation
    var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: './Comp 1.json' // Path to your JSON file
    });
</script>
</html>
