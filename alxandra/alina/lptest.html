<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
        *,*::before,*::after {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        .section1 {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .wrapp_all {
            background: brown;
            width: 100%;
            height: 100%;
        }
        .header {
            height: 5em;
            background-color: blue;
            position: sticky;
            top: 0;
        }
        .container-middle {
            border: 2px solid black;
        }
        .logo-list {
            background: black;
            color: white;

        }
        .section1 {
            height: calc(100vh - 5em);
        }
        .container-middle {
            background: yellow;
            width: 100%;

        }
        .offer-content {
            font-size: 1.5vh;
        }
      .logo-list img {
        width: 10%;
        height: 100%;
        object-fit: contain;
        filter: grayscale(1);
      }
    </style>
  </head>
  <body>
    <div class="wrapp_all">
        <div class="header">header</div>
      <div class="section1">
        <div class="container-middle">
          <div class="offer-content">
            <div class="offer">
             <div class="line-1">line1</div>    
             <div class="line-2">line2</div>    
             <div class="line-3">line3</div>    
            </div>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="container-buttons">
                <button>button1</button>
                <button>button2</button>
            </div>
            <div class="text-list">
                <p>title</p>
                <p>title2</p>
            </div>
          </div>
          <div class="image">imagine</div>
        </div>
        <div class="logo-list"><img src="./png-clipart-binance-logo-cryptocurrency-exchange-coin-text-logo.png" alt=""></div>
      </div>
    </div>
  </body>
</html>
