<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>120x600</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        text-align: center;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-all {
        width: 120px;
        height: 600px;
      }
      .scene {
        position: relative;
        width: 120px;
        height: 600px;
        perspective: 1000px;
      }

      .carousel {
        width: 100%;
        height: 100%;
        position: absolute;
        transform: translateZ(-288px);
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .carousel__cell {
        position: absolute;
        width: 120px;
        height: 600px;

        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        font-weight: bold;
        color: white;
        text-align: center;
        transition: transform 1s, opacity 1s;
      }

      .carousel__cell:nth-child(9n + 1) {
    background-image: url(./img/one.png);
    background: crimson;
 
      }
      .carousel__cell:nth-child(9n + 2) {
        background-image: url(/img/one2.png);
        background: green;
      }
      .carousel__cell:nth-child(9n + 3) {
        background-image: url(./img/three.jpg);
        background: blue;
      }
      .carousel__cell:nth-child(9n + 4) {
        background-image: url(./img/four.png);
        background: purple;
      }

      .carousel__cell:nth-child(1) {
        transform: rotateY(0deg) translateZ(288px);
      }
      .carousel__cell:nth-child(2) {
        transform: rotateY(40deg) translateZ(288px);
      }
      .carousel__cell:nth-child(3) {
        transform: rotateY(80deg) translateZ(288px);
      }
      .carousel__cell:nth-child(4) {
        transform: rotateY(120deg) translateZ(288px);
      }
.carousel-options {
    position: relative;
    top: -10vh;
}
      /* .carousel-options {
  text-align: center;
  position: relative;
  z-index: 2;
  background: hsla(0, 0%, 100%, 0.8);
} */
    </style>
  </head>
  <body>
    <div class="container-all">
      <div class="scene">
        <div class="carousel">
          <div class="carousel__cell">1</div>
          <div class="carousel__cell">2</div>
          <div class="carousel__cell">3</div>
          <div class="carousel__cell">4</div>
        </div>
      </div>
      <div class="carousel-options">
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>

        <label style="display: none">
          <input type="radio" name="orientation" value="horizontal" checked />
          vertical
        </label>
      </div>
    </div>

    <script>
      var carousel = document.querySelector(".carousel");
      var cells = carousel.querySelectorAll(".carousel__cell");
      var cellCount; // cellCount set from cells-range input value
      var selectedIndex = 0;
      var cellWidth = carousel.offsetWidth;
      var cellHeight = carousel.offsetHeight;
      var isHorizontal = true;
      var rotateFn = isHorizontal ? "rotateY" : "rotateX";
      var radius, theta;
      // console.log( cellWidth, cellHeight );

      function rotateCarousel() {
        var angle = theta * selectedIndex * -1;
        carousel.style.transform =
          "translateZ(" + -radius + "px) " + rotateFn + "(" + angle + "deg)";
      }

      var prevButton = document.querySelector(".previous-button");
      prevButton.addEventListener("click", function () {
        selectedIndex--;
        rotateCarousel();
      });

      var nextButton = document.querySelector(".next-button");
      nextButton.addEventListener("click", function () {
        selectedIndex++;
        rotateCarousel();
      });

      // var cellsRange = document.querySelector('.cells-range');
      // cellsRange.addEventListener( 'change', changeCarousel );
      // cellsRange.addEventListener( 'input', changeCarousel );

      function changeCarousel() {
        cellCount = 4;
        //   cellCount = cellsRange.value;
        theta = 360 / cellCount;
        var cellSize = isHorizontal ? cellWidth : cellHeight;
        radius = Math.round(cellSize / 2 / Math.tan(Math.PI / cellCount));
        for (var i = 0; i < cells.length; i++) {
          var cell = cells[i];
          if (i < cellCount) {
            // visible cell
            cell.style.opacity = 1;
            var cellAngle = theta * i;
            cell.style.transform =
              rotateFn + "(" + cellAngle + "deg) translateZ(" + radius + "px)";
          } else {
            // hidden cell
            cell.style.opacity = 0;
            cell.style.transform = "none";
          }
        }

        rotateCarousel();
      }

      // var orientationRadios = document.querySelectorAll('input[name="orientation"]');
      // ( function() {
      //   for ( var i=0; i < orientationRadios.length; i++ ) {
      //     var radio = orientationRadios[i];
      //     radio.addEventListener( 'change', onOrientationChange );
      //   }
      // })();

      function onOrientationChange() {
        var checkedRadio = document.querySelector(
          'input[name="orientation"]:checked'
        );
        isHorizontal = checkedRadio.value == "horizontal";
        rotateFn = isHorizontal ? "rotateY" : "rotateX";
        changeCarousel();
      }

      // set initials
      onOrientationChange();
    </script>
  </body>
</html>
