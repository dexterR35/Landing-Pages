<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="img-container">
        <input type="file" id="fileInput" accept=".png">
        <div class="inserted"></div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.getElementById('fileInput');
    const insertedDiv = document.querySelector('.inserted');

    fileInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const image = new Image();
                image.src = e.target.result;

                // Clear any previous content in the insertedDiv
                insertedDiv.innerHTML = '';

                // Append the uploaded image to the insertedDiv
                insertedDiv.appendChild(image);
            };

            reader.readAsDataURL(file);
        } else {
            alert('Please select a valid image file.');
            fileInput.value = ''; // Reset the input field
        }
    });
});
    </script>
</body>
</html>
