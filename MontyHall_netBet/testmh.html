<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"
    integrity="sha512-3WFaXQUsbGieECwv3t3DvyAkZ7pp+/rIKOQnx7NKhfwIF0u2l+DYsE2eF635ewJVj3YTU4/Ug6UqEkSTZCiSew=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-fireworks@2.7.0/tsparticles.preset.fireworks.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  
    <link rel="stylesheet" href="./testmh.css">
    <title>Document</title>
</head>
<body>
    
<p>switchDoor</p>
<button onclick="displayBtn()">yes</button>
<button>no</button>
<div class="mask" role="dialog" id="mask_modal"></div>
    <div class="modal-input" role="alert">
        <div class="container-input">
          <form id="inputForm" method="post">
            <div class="BonusCodeText">
                  <h2 class="h1-input">Felicitari</h2>
                  <h3 class="h2-input">ÎNREGISTREAZĂ-TE ȘI REVENDICĂ PREMIUL</h3>
            </div>
            <div class="input-box box_n0">
              <label class="input-label">email</label>
              <input value="" type="email" class="input-input input_n0" id="email"
                name="email" oninvalid="this.setCustomValidity('Introdu adresa de email')" title="Introdu adresa de email"
                oninput="this.setCustomValidity('')" />
              <div class="errorDiv errorDiv_n0"></div>
            </div>
            <div class="input-box box_n1">
              <label class="input-label">nume</label>
              <input value="" type="text" class="input-input input_n1" id="fname"
                name="fname" oninvalid="this.setCustomValidity('Introdu Numele')" title="Introdu Numele"
                oninput="this.setCustomValidity('')" />
              <div class="errorDiv errorDiv_n1"></div>
            </div>
            <div class="input-box box_n2">
              <label class="input-label">prenume</label>
              <input value="" type="text" class="input-input input_n2" id="lname"
                name="lname" oninvalid="this.setCustomValidity('Introdu Prenumele')" title="Introdu Prenumele"
                oninput="this.setCustomValidity('')" />
              <div class="errorDiv errorDiv_n2"></div>
            </div>
            <div class="input-box box_n3">
              <label class="input-label" style="padding: 0 23px;">telefon</label>
              <div class="number-container i-focus">
           
                <input value="" type="number" class="input-input input_n3" name="phone" id="phone" 
                  oninvalid="this.setCustomValidity('Introdu Numarul de Telefon')" title="Introdu Numarul de Telefon"
                  oninput="this.setCustomValidity('')" />
                <div class="phone-group">
                  <div class="phone-prefix">
                    <div class="flag">
                      <div class="blue"></div>
                      <div class="yellow"></div>
                      <div class="red"></div>
                    </div>
                    <div class="phone-prefix-content">+40</div>
                  </div>
                </div>
              </div>
              <div class="errorDiv errorDiv_n3"></div>
            </div>
            <div class="input-box box_n4 error">
              <div class="errorDiv errorDiv_n4"></div>
            </div>
            <div class="privOne">
              <input type="checkbox" id="privacy-check" name="privacy-check" class="input_check inp_privacy" />
              <label for="privacy-check" class="privacy-text">Am citit și accept Termenii și Condițiile și Politica de
                Confidențialitate.</label>
            </div>
            <div class="privTwo">
              <input type="checkbox" id="marketing-check" name="marketing-check" class="input_check inp_marketing" />
              <label for="marketing-check" class="privacy-text">Sunt de acord să primesc comunicări de marketing din partea
                ....</label>
            </div>
            <button type="submit" class="btnNew btn-primary btn_send disabled" disabled="disabled" id="btn-sendData">
              Înregistrează-te
            </button>
            <div class="clear"></div>
          </form>
            <div id="thank_you" class="thank_you" style="display: none;">
        <p>Iti Multumesc!</p>
        <!-- <button type="submit">Close</button> -->
      </div>
        </div>
       
        <button class="close-modal" role="button" style="display: none">X</button>
      </div>


      <script src="./testmh.js"></script>
</body>
</html>
