    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-self: center;
        justify-content: center;
        height: 100vh;
      }

      body::after {
        content: "";
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url(./bg-clean2.png);
        /* background-position: center; */
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }
      .orbit-center-g {
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
        font-size: 8em;
        width: 3em;
        height: 3em;
        line-height: 1.8em;
        text-align: center;
        background: linear-gradient(74deg, #d4bfc6, #e9d5dc);
        box-shadow: inset 0px 0px 21px #f9f9f9;
        /* box-shadow: 0px 0px 33px #f5ecd9; */
        border-radius: 50%;
      }

      .ring-0-g {
        width: 27em;
        height: 27em;
        list-style: none;
        /* background: red; */
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        /* animation: clockwiseRotate 65s linear infinite; */
      }
      .orbt {
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100px;
        height: 100px;

      }


    </style>

      function orbit() {
        const orbitItems = document.querySelectorAll(".orbt");
        const centerX = window.innerWidth / 12;
        const centerY = window.innerHeight / 5;
        const radiusX = 200;
        const radiusY = 30;
        let angle = 0;
        let speed = 0.02;

        setInterval(() => {
          angle += speed;

          orbitItems.forEach((item, index) => {
            const x =
              centerX +
              radiusX *
                Math.cos(angle + index * ((Math.PI * 2) / orbitItems.length));
            const y =
              centerY +
              radiusY *
                Math.sin(angle + index * ((Math.PI * 12) / orbitItems.length));
            item.style.transform = `translate(${x}px, ${y}px)`;
          });
        }, 1000 / 60);
      }
      orbit();
    </script>
