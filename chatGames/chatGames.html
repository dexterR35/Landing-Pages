    <h1>Netbet API Example</h1>

    <script>
      fetch('https://api.netbet.ro/data-for-affiliation-landing-pages/getGameCategoryList?website=casino&lang=ro&device=mobile&app=default&identifier=new-games&country=RO')
  .then(response => response.json())

    const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = JSON.stringify
  })
  .catch(error => console.error(error));  



  const xhr = new XMLHttpRequest();

xhr.open('GET', 'https://api.netbet.ro/data-for-affiliation-landing-pages/getGameCategoryList?website=casino&lang=ro&device=mobile&app=default&identifier=new-games&country=RO');

xhr.onload = function() {
  if (xhr.status === 200) {
    // Request was successful
    console.log(xhr.responseText);
  } else {
    // Request failed
    console.error('Error:', xhr.statusText);
  }
};

xhr.onerror = function() {
  // Request failed
  console.error('Error:', xhr.statusText);
};

// Set the CORS header
xhr.setRequestHeader('Access-Control-Allow-Origin', '*');

// Send the request
xhr.send();
    </script>
