<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Search Example</h1>
	<input type="text" id="search" placeholder="Search...">
	<button onclick="search()">Search</button>
	<div id="results"></div>
	<div id="suggestions"></div>


    <script type="text/javascript">
		// Define arrays of movies, games, and people
		var movies = ["The Godfather", "The Shawshank Redemption", "The Dark Knight", "Pulp Fiction", "Fight Club"];
		var games = ["The Legend of Zelda: Breath of the Wild", "Super Mario Odyssey", "Red Dead Redemption 2", "Portal 2", "Minecraft"];
		var people = ["Albert Einstein", "Marie Curie", "Isaac Newton", "Galileo Galilei", "Charles Darwin"];
		
		var customArray = [];

		// Function to search all three arrays and return matching values
		function search() {
			var query = document.getElementById("search").value;
			var results = [];

			// Search movies array
			for (var i = 0; i < movies.length; i++) {
				if (movies[i].toLowerCase().includes(query.toLowerCase())) {
					results.push(movies[i]);
				}
			}

			// Search games array
			for (var i = 0; i < games.length; i++) {
				if (games[i].toLowerCase().includes(query.toLowerCase())) {
					results.push(games[i]);
				}
			}

			// Search people array
			for (var i = 0; i < people.length; i++) {
				if (people[i].toLowerCase().includes(query.toLowerCase())) {
					results.push(people[i]);
				}
			}
			
			// Add query to customArray if it doesn't already exist
			if (!customArray.includes(query)) {
				customArray.push(query);
			}

			// Display results
			var resultDiv = document.getElementById("results");
			resultDiv.innerHTML = "";
			if (results.length > 0) {
				resultDiv.innerHTML = "<p>Search results:</p><ul>";
				for (var i = 0; i < results.length; i++) {
					resultDiv.innerHTML += "<li>" + results[i] + "</li>";
				}
				resultDiv.innerHTML += "</ul>";
			} else {
				resultDiv.innerHTML = "<p>No results found.</p>";
			}
			
			// Display suggestions based on customArray
			var suggestionsDiv = document.getElementById("suggestions");
			suggestionsDiv.innerHTML = "";
			if (customArray.length > 0) {
				suggestionsDiv.innerHTML = "<p>Suggestions:</p><ul>";
				for (var i = 0; i < customArray.length; i++) {
					if (customArray[i].toLowerCase().includes(query.toLowerCase())) {
						suggestionsDiv.innerHTML += "<li>" + customArray[i] + "</li>";
					}
				}
				suggestionsDiv.innerHTML += "</ul>";
			}
		}
	</script>
</body>
</html>
