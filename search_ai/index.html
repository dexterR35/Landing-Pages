<script>
    const games = [  "Super Mario Bros1.",  "The Legend of Zelda1",  "Minecraft1",  "Tetris",  "Fortnite",  "Grand Theft Auto V",  "Call of Duty: Modern Warfare",  "Animal Crossing: New Horizons",  "Among Us",  "FIFA 21","test","test"];

const gameSuggestions = [  "Portal2",  "Half-Life2",  "Team Fortress 2",  "Counter-Strike: Global Offensive2",  "Left 4 Dead",  "DOTA 2",  "Teamfight Tactics",  "Overwatch",  "Rocket League",  "PlayerUnknown's Battlegrounds"];

const movieSuggestions = [  "The Godfather3",  "The Shawshank Redemption3",  "The Dark Knight3",  "Forrest Gump",  "The Matrix",  "Star Wars",  "Jurassic Park",  "Titanic",  "Inception",  "Avatar"];

// Get search input and game list
const searchInput = document.getElementById("search-input");
const gameList = document.getElementById("game-list");

// Function to display game list
function displayGames(gameArray) {
  // Clear game list
  gameList.innerHTML = "";
  // Loop through games and add to list
  gameArray.forEach(game => {
    const li = document.createElement("li");
    li.textContent = game;
    gameList.appendChild(li);
  });
}

// Display all games initially
displayGames(games);

// Function to filter games based on search input
function filterGames() {
  // Get search input value and convert to lowercase
  const searchValue = searchInput.value.toLowerCase();
  // Filter games based on search input
  const filteredGames = games.filter(game => game.toLowerCase().includes(searchValue));
  // Display filtered games
  displayGames(filteredGames);
  // Display suggestions if search input is not empty
  if (searchValue !== "") {
    displaySuggestions(filteredGames, searchValue, gameSuggestions, movieSuggestions);
  } else {
    clearSuggestions();
  }
}

const idPushParent = document.getElementById("InsertSuggestion");
// Function to display suggestions based on search value and array of suggestions
function displaySuggestions(filteredGames, searchValue, ...suggestionArrays) {
  // Clear previous suggestions
  clearSuggestions();
  // Combine all suggestion arrays into a single array
  const allSuggestions = suggestionArrays.flat();
  console.log(allSuggestions,"allSuggestions")
  // Get suggestions from allSuggestions array based on search value
  const suggestions = allSuggestions.filter(suggestion => suggestion.toLowerCase().startsWith(searchValue)).slice(0, 7);
  // Display suggestions
  suggestions.forEach(suggestion => {
    // console.log(suggestions,"sugestions")
    // console.log(suggestion,"suggestion")
    if (filteredGames.includes(suggestion)) {
      // Don't suggest a game that is already in the filtered list
      return;
    }
 


    const suggestionElement = document.createElement("div");
    suggestionElement.classList.add("suggestion");
    suggestionElement.textContent = suggestion;
    console.log(suggestionElement,"sugelement");
    console.log(idPushParent,"idPushParent");
    console.log(suggestion,"suggestion");

    $("#idPushParent").append(suggestionElement);

    searchInput.parentNode.insertBefore(suggestionElement, searchInput.nextSibling);
  });
    
console.log(idPushParent,"id")
}

// Function to clear suggestions
function clearSuggestions() {
  // Get all suggestions and remove them
  const suggestions = document.querySelectorAll(".suggestion");
  suggestions.forEach(suggestion => suggestion.remove());
}

// Add event listener to search input
searchInput.addEventListener("input", filterGames);
</script>
