<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        border: 1px solid black;
        width: 500px;
        height: fit-content;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      .rand {
        display: flex;
        flex-direction: row;
      }
      .box {
        background: rgb(248, 207, 72);
      }
      .rand1 .box:nth-child(even),
      .rand2 .box:nth-child(odd),
      .rand3 .box:nth-child(even),
      .rand4 .box:nth-child(odd),
      .rand5 .box:nth-child(even) {
        background-color: rgb(255, 19, 110);
        position: relative;
      }

      .rand1 .box:nth-child(even)::after,
      .rand2 .box:nth-child(odd)::after,
      .rand4 .box:nth-child(odd)::after,
      .rand5 .box:nth-child(even)::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 40px;
        height: 40px;
        background: rgb(248, 207, 72);
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rand1 rand">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
      </div>
      <div class="rand2 rand">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
      </div>
      <div class="rand3 rand">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
      </div>
      <div class="rand4 rand">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
      </div>
      <div class="rand5 rand">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
      </div>
    </div>
  </body>
</html>
