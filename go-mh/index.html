<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"
      integrity="sha512-3WFaXQUsbGieECwv3t3DvyAkZ7pp+/rIKOQnx7NKhfwIF0u2l+DYsE2eF635ewJVj3YTU4/Ug6UqEkSTZCiSew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-fireworks@2.7.0/tsparticles.preset.fireworks.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <style>
    body{
      display: flex;
      justify-self: center;
      position: relative;
      height: 100%;
      width: 100%;
    }
 
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}

    #doors {
      display: flex !important;
      z-index: 2221;
      transform: scale(1);
      /* animation: xwing 10s ease 1 0s normal forwards, zoom2 4s ease 1 0s normal forwards */
      /* animation: zoom2 0.5s 3s ease-in forwards; */
    }
    @keyframes xwsing {
      0% {
        transform: translate3D(0em, 0em, -1000em) rotateX(0deg) rotateY(0deg)
          rotateZ(40deg);
      }
      10% {
        transform: translate3D(0em, 0em, 16em) rotateX(-3deg) rotateY(0deg)
          rotateZ(-8deg);
      }
      20% {
        transform: translate3D(-2em, 0em, 0em) rotateX(-25deg) rotateY(25deg)
          rotateZ(0deg);
      }
      30% {
        transform: translate3D(2em, 0em, 0em) rotateX(0deg) rotateY(7deg)
          rotateZ(4deg);
      }
      40% {
        transform: translate3D(-1em, 0em, 0em) rotateX(0deg) rotateY(9deg)
          rotateZ(-2deg);
      }
      55% {
        transform: translate3D(2em, 0em, 0em) rotateX(-25deg) rotateY(32deg)
          rotateZ(3deg);
      }
      82% {
        transform: translate3D(0em, 0em, 16em) rotateX(-15deg) rotateY(18deg)
          rotateZ(-3deg);
      }
      87% {
        transform: translate3D(0em, 0em, 16em) rotateX(0deg) rotateY(18deg)
          rotateZ(-3deg);
      }
      90% {
        transform: translate3D(0em, 0em, 24em) rotateX(0deg) rotateY(10deg)
          rotateZ(-3deg);
      }
      100% {
        transform: translate3D(0em, 0em, -4000em) rotateX(0deg) rotateY(10deg)
          rotateZ(-3deg);
      }
    }

    @keyframes zosom2 {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    /* #instruction{
  opacity: .2;
  animation: jet 20s ease 1 0s;
}
@keyframes jet {
  0%   { opacity: 0; }
  10%  { opacity: 0; }
  20%  { opacity: .1; }
  40%  { opacity: .65; }
  44%  { opacity: .025; }
  50%  { opacity: .25; }
  52%  { opacity: .025; }
  55%  { opacity: .025; }
  70%  { opacity: .6; }
  75%  { opacity: .025; }
  78%  { opacity: .3; }
  82%  { opacity: .05; }
  86%  { opacity: .25; }
  87%  { opacity: .1; }
  88%  { opacity: .2; }
  90%  { opacity: .1; }
  100% { opacity: 1; }
} */
    #instruction {
      z-index: 20 !important;
      /* animation: space 4.5s ease-in-out; */
    }

    .stars {
      z-index: 10;
      transform-style: preserve-3d;
      position: absolute;
      width: 420em;
      height: 70em;
      opacity: 0;
      background-image: url(https://s.cdpn.io/1137/hori.png),
        url(https://s.cdpn.io/1137/stars_5.png);
      background-repeat: repeat-x, repeat-x repeat-y;
      transform: translate3D(-15em, 0em, 0);
      /* animation: stars 4.5s ease-in-out; */
    }
    @keyframes stars {
      0% {
        transform: translate3D(-15em, -10em, 0) scale(1);
        opacity: 1;
      }
      /* 10%  { transform: translate3D(-5em, -5em, 0em); } */
      20% {
        transform: translate3D(-12em, -1em, 0);
      }

      55% {
        transform: translate3D(-100em, -12em, 0) scale(1);
        opacity: 1;
        filter: blur(0px);
      }
      /* 87%  { transform: translate3D(-5em, -12em, 0); } */
      /* 90%  { transform: translate3D(-5em, -12em, 0); opacity: 1;} */
      92% {
        transform: translate3D(100em, 0em, 0) scale(6);
        opacity: 0;
        filter: blur(15px);
      }

      100% {
        transform: translate3D(-5em, 0, 0);
        opacity: 0;
      }
    }
    @keyframes space {
      0% {
        transform: translate3D(1em, 0em, 0);
        opacity: 1;
      }
      10% {
        transform: translate3D(-2em, 5em, 0em);
      }
      /* 20%  { transform: translate3D(-15em, -10em, 0); } */

      55% {
        transform: translate3D(10em, 20em, 0) scale(1);
        opacity: 1;
        filter: blur(0px);
      }
      87% {
        transform: translate3D(-5em, -12em, 0);
      }
      90% {
        transform: translate3D(-5em, -12em, 0);
        opacity: 1;
      }
      97% {
        transform: translate3D(-10em, -10em, 0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate3D(-15em, 0em, 0);
        opacity: 0;
      }
    }
  </style>
  <body>
    <div class="container-alll">
      <div class="stars"></div>
      <div id="comets" style="display: none"></div>
      <div id="satelit" style="display: none"></div>
      <!-- <div class="phone-group" id="phone_group"> -->
      <div class="wrapper-all">
        <div id="instruction" style="z-index: 120 !important; visibility: hidden">
          <!-- <div id="instr_text"></div> -->
          <p></p>
         
          <div class="start_game" style="z-index: 10">
         
         
            <button id="start_game" class="btnNew btn_startGame">
           Incepe jocul <span class="material-symbols-outlined">
            chevron_right
            </span>
            </button>
          </div>
        
          <div class="select_door" style="z-index: 10">
            <button id="yes_select" class="btnNew btn_continue">
             
              alege o usă... <span class="material-symbols-outlined">
                right_click
                </span>
            </button>
          </div>
          <div class="p_continue" style="z-index: 10">
            <button id="yes_continue" class="btnNew btn_continue">
              OK! MAI DEPARTE <span class="material-symbols-outlined">
                chevron_right
                </span>
            </button>
          </div>
          <div class="choices">
            <button id="yes" class="btnNew btn_choices btn_yes">Da  <span class="material-symbols-outlined">
              check_circle
              </span></button>
            <button id="no" class="btnNew btn_choices btn_no">NU  <span class="material-symbols-outlined">
              cancel
              </span></button>
          </div>
          <button id="play-again" class="btnNew" style="display: none">
            Joacă din Nou
          </button>
        </div>
        <main id="app" class="app-main">
          <div id="doors"></div>
        </main>
      </div>
      <div class="mask" role="dialog" id="mask_modal" "></div>
      <div class="modal-input" role="alert" style="position:absolute;top:10vh;left: 30%;">
        <div class="container-input">
          <form id="inputForm">
            <h2 class="h2-input">ÎNREGISTREAZĂ-TE ȘI REVENDICĂ PREMIUL</h2>
          </form>
        </div>
        <button class="close-modal" role="button" style="display: none">
          X
        </button>
      </div>
    </div>
    <script src="./strech.js"></script>
  </body>
</html>
