    <style>
        .div-primar {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0px auto;
            transform-style: preserve-3d;
        }

        .div-primar2 {
            position: relative;
            width: 200px;
            height: 200px;
            /* margin: 50px auto; */
            /* transform-style: preserve-3d; */
            background-color: blue;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .div-secundar {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            line-height: 30px;
            color: white;
            text-shadow: 0 0 10px black;
            transform-style: preserve-3d;
        }

        .div-secundar-1 {
            background-color: #ff5733;
            transform: translateZ(80px);
        }

        .div-secundar-2 {
            background-color: #c70039;
            transform: rotateY(60deg) translateZ(80px);
        }

        .div-secundar-3 {
            background-color: #900c3f;
            transform: rotateY(120deg) translateZ(80px);
        }

        .div-secundar-4 {
            background-color: #581845;
            transform: rotateY(180deg) translateZ(80px);
        }

        .div-secundar-5 {
            background-color: #0c2461;
            transform: rotateY(240deg) translateZ(80px);
        }

        .div-secundar-6 {
            background-color: #00cec9;
            transform: rotateY(300deg) translateZ(80px);
        }

        .btn-rotire {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .orbit-item {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100px;
            height: 100px;
            /* transform: translate(-50%, -50%); */
            background-color: red;
            border-radius: 50%;
            animation-name: planet-anim;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: 2s;

        }

        function orbit() {
            const orbitItems = document.querySelectorAll('.orbit-item');
            const centerX = window.innerWidth / 4;
            const centerY = window.innerHeight / 4;
            const radiusX = 150;
            const radiusY = 40;
            let angle = 0;
            let speed = 0.02;

            setInterval(() => {
                angle += speed;

                orbitItems.forEach((item, index) => {
                    const x = centerX + radiusX * Math.cos(angle + index * (Math.PI * 2 / orbitItems.length));
                    const y = centerY + radiusY * Math.sin(angle + index * (Math.PI * 2 / orbitItems.length));
                    item.style.transform = `translate(${x}px, ${y}px)`;
                });
            }, 1000 / 60);
        }
        orbit()
