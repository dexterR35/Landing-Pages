    <script>
      const swiperStr = new Swiper(".stream-slider", {
        effect: "coverflow",
        loop: true,
        autoplay: {
          delay: 0,
        },
        speed: 2.5 * 1000,
        slidesPerView: "4",
        parallax: false,
        cache: true,
        centeredSlides: true,
        coverflowEffect: {
          rotate: 0, // (Rotate of the prev and next slides);
          depth: 100, // (Depth of the prev and next slides);
          stretch: 100, // (Space between the slides);
          modifier: 1, // (Multiply the values of rotate, depth, and stretch);
          slideShadows: true, // (Presence of shadow on the surfaces of the prev and next slides);
        },
        // breakpoints: {
        //   320: { slidesPerView: 2 },
        //   640: { slidesPerView: 4 },
        //   1024: { slidesPerView: 6 },
        //   1921: { slidesPerView: 3 },
        // },
      });

      swiperStr.el.addEventListener("mouseover", function () {
        swiperStr.autoplay.stop();
      });

      swiperStr.el.addEventListener("mouseleave", function () {
        swiperStr.autoplay.start();
      });

      function appendStuff() {
        $(".slide-streamer").each(function (howMany) {
          const streamer_pos = Math.floor(Math.random() * 10);
          let boxSlideTop = $(
            `<div class="top_swiper_box" data-swiper-parallax="-30">#${streamer_pos}</div>`
          );
          let boxSlideBottom = $(
            `<div class="bottom_swiper_box" data-swiper-parallax="30">${howMany}</div>`
          );
          $(this).append(boxSlideBottom);
          $(this).prepend(boxSlideTop);
        });
      }
      appendStuff();
