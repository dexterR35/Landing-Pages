    <script>
      const swiper = new Swiper(".sample-slider", {
        effect: "coverflow",
        loop: true,
        autoplay: {
          delay: 0,
        },
        speed: 2 * 1000,
        reverseDirection: true,
        // slidesPerView: 4,
        parallax: true,
        // hashNavigation: true,
        // crossFade:true,
        cache: true,
        centeredSlides: true,
        coverflowEffect: {
          rotate: 0, // (Rotate of the prev and next slides);
          depth: 130, // (Depth of the prev and next slides);
          stretch: 0, // (Space between the slides);
          modifier: 1, // (Multiply the values of rotate, depth, and stretch);
          slideShadows: true, // (Presence of shadow on the surfaces of the prev and next slides);
        },
        breakpoints: {
          320: { slidesPerView: 2 },
          640: { slidesPerView: 4 },
          1024: { slidesPerView: 6 },
          1921: { slidesPerView: 3 },
        },
      });

      swiper.el.addEventListener("mouseover", function () {
        swiper.autoplay.stop();
      });

      swiper.el.addEventListener("mouseleave", function () {
        swiper.autoplay.start();
      });

      function appendStuff() {
        $(".swiper-slide").each(function (howMany) {
          const streamer_pos = Math.floor(Math.random() * 10);
          let boxSlideTop = $(
            `<div class="top_swiper_box" data-swiper-parallax="-10">#${streamer_pos}</div>`
          );
          let boxSlideBottom = $(
            `<div class="bottom_swiper_box" data-swiper-parallax="-10">${howMany}</div>`
          );
          $(this).append(boxSlideBottom);
          $(this).prepend(boxSlideTop);
        });
      }
      appendStuff();
