    *::before {

      margin: 0;
      box-sizing: border-box;
    }

      max-height: 65vh;
      height: 65vh;
    }

    a {

      color: #000;
      cursor: pointer;
    }

    }
    .modal {
      --bs-modal-border-width: unset !important;
    }

    }
    .modal-header {

    }
    .modal-title,

    }
    .modal-content::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(
        circle,
        #e8fbff82,
        #d3c06329
      ) !important;
      z-index: -1;
    }
    .btn-primary {

    .card-custom {
      /* background-image: radial-gradient(circle, yellow, orange); */

      border-top-right-radius: 0px;
      box-shadow: 0 6px 6px -6px #000;
      overflow: hidden;
      height: 200px;
      cursor: pointer;
    }

    .card-custom:hover {
      transform: scale(1.02);
      box-shadow: 0px 0px 20px 2px #5e5e5e;
      transition: all 0.5s ease;
      /* box-shadow: 0 6px 6px -6px orange; */
    }

    .card-image {
      background-size: contain;
      background-position: 26%;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      position: relative;
      bottom: -1em;
    }

    .col-lg-4:nth-child(4n + 2) .card-custom,
    .col-lg-4:nth-child(4n + 3) .card-custom,

      background-position: center;
      background-repeat: no-repeat;
      position: relative;

      display: inline-block;
      margin: 0.5em;
      padding: 0.5em 1em;
      position: absolute;
      z-index: 2;
    }

    .speech:before {
      border: solid 12px transparent;
      border-left: solid 12px #000;
      border-top: solid 12px #000;
      bottom: -24px;
      content: "";
      height: 0;
      left: 24px;
      position: absolute;
      transform: skew(-15deg);
      width: 0;
    }

    .speech:after {
      border: solid 10px transparent;
      border-left: solid 10px #fff;
      border-top: solid 10px #fff;
      bottom: -19px;
      content: "";
      height: 0;
      left: 27px;
      position: absolute;
      transform: skew(-15deg);
      width: 0;
    }
