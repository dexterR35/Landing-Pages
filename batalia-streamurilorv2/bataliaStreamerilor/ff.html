<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

      <h1>User Data and Votes</h1>
      <p>Username: <span id="username">your_username</span></p>
      <p>Data: <span id="user-data">Loading...</span></p>
      <p>Votes: <span id="vote-count">Loading...</span></p>
      <button id="vote-button">Vote</button>

      <script>
    function fetchData(username) {
            const url = `https://casino-promo.netbet.ro/scripts/streamers/get.php?srv=check_user&user=${username}`;

            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                });
        }

        function displayData(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        const username = 'Annuskaa'; // Replace with the actual username

        fetchData(username)
            .then(data => {
                if (data.exists) {
                    // User exists, fetch and display data
                    displayData(data);
                    console.log('Data:', data);
                } else {
                    console.log('User does not exist.');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
      </script>

  </body>
</html>
