<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add these links in your <head> section -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        .carousel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.carousel {
    display: flex;
    overflow: hidden;
    width: 100%;
    transition: transform 0.3s ease-in-out;
}

table {
    width: 100%;
    /* Add any table styling here */
    border: 1px solid black;
    padding: 1em;
    height: 200px;
    width: 400px;
}

.prev-button, .next-button {
    margin-top: 10px;
}
.p{
    width: 200px;
    height: 200px;
    background: crimson;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="carousel-container">
                    <div class="carousel">
                        <!-- Tables will be dynamically added here -->
                    </div>
                    <button class="btn btn-primary prev-button">Previous</button>
                    <button class="btn btn-primary next-button">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const carousel = document.querySelector('.carousel');
const prevButton = document.querySelector('.prev-button');
const nextButton = document.querySelector('.next-button');
let currentIndex = 0;

const tableData = [
    // Define your table data here
    // Each item could be an array of rows or an HTML string of the table
    // For simplicity, let's assume we have an array of HTML strings
    `<table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1-1</td>
            <td>Data 1-2</td>
        </tr>
    </table>`,
    `<table>
        <tr>
            <th>Header A</th>
            <th>Header B</th>
        </tr>
        <tr>
            <td>Data A-1</td>
            <td>Data B-1</td>
        </tr>
    </table>`,
    `<table>
        <tr>
            <th>Header c</th>
            <th>Header c</th>
        </tr>
        <tr>
            <td>Data c</td>
            <td>Data c</td>
        </tr>
    </table>`,
    // Add more table HTML strings as needed
];

function updateCarousel() {
    carousel.innerHTML = tableData[currentIndex];
}

prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + tableData.length) % tableData.length;
    updateCarousel();
});

nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % tableData.length;
    updateCarousel();
});

updateCarousel(); // Initial setup

    </script>
</body>
</html>
