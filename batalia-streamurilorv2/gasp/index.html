<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper" id="wrapper">
            <div id="dragOverlay"></div>
            <!-- Here, we'll generate 16 cards using JS -->
            <svg class="spin" viewBox="0 0 213 46" id="spin">
                <!-- SVG path here -->
            </svg>
            <p class="notice">Drag the card or arrow icon to move the 3D slider!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/utils/wrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
