    <script>

      const baseConfig = {
        effect: "coverflow",
        speed: 3000,
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",

        coverflowEffect: {
          rotate: 10, // Slide rotate in degrees
          stretch: -30, // Stretch space between slides (in px)
          depth: 150, // Depth offset in px (slides translate in Z axis)
          modifier: 4, // Effect multipler
          slideShadows: false, // Enables slides shadows
        },

        touchRatio: 0.1,
        parallax: true,
        spaceBetween: 0,
        loop: true,
        keyboard: {
          enabled: true,
          onlyInViewport: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      };

      let swiper1 = new Swiper("#swiper1", {
        ...baseConfig,
        autoplay: {
          delay: 0,
          reverseDirection: true,
          disableOnInteraction: false,
        },
      });

      let swiper2 = new Swiper("#swiper2", {
        ...baseConfig,
        autoplay: {
