<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
<!-- Elemente de selectare pentru filtrare -->
<input type="checkbox" id="provider-checkbox" value="provider" />
<label for="provider-checkbox">Provider</label>

<input type="checkbox" id="name-checkbox" value="name" />
<label for="name-checkbox">Name</label>

<input type="checkbox" id="slot-checkbox" value="slot" />
<label for="slot-checkbox">Slot</label>

<!-- Elemente care trebuie filtrate -->
<div id="elements">
  <div class="element" data-name="name1_EGT">Element 1</div>
  <div class="element" data-name="name2_provider_slots">Element 2</div>
  <div class="element" data-name="name3_EGT">Element 3</div>
  <div class="element" data-name="name4_S_slots">Element 4</div>
</div>
<script>
   // Obține toate casetele de selectare
const providerCheckbox = document.querySelector('#provider-checkbox');
const nameCheckbox = document.querySelector('#name-checkbox');
const slotCheckbox = document.querySelector('#slot-checkbox');

// Obține toate elementele care trebuie filtrate
const elements = document.querySelectorAll('.element');

// Adaugă un eveniment "change" pentru fiecare casetă de selectare
providerCheckbox.addEventListener('change', applyFilters);
nameCheckbox.addEventListener('change', applyFilters);
slotCheckbox.addEventListener('change', applyFilters);

function applyFilters() {
  // Obține valorile casetelor de selectare selectate
  const filters = [];
  if (providerCheckbox.checked) {
    filters.push(2);
  }
  if (nameCheckbox.checked) {
    filters.push(1);
  }
  if (slotCheckbox.checked) {
    filters.push(3);
  }

  // Parcurge fiecare element și verifică dacă trebuie să fie afișat sau nu
  for (let i = 0; i < elements.length; i++) {
    const element = elements[i];

    // Verifică dacă elementul trebuie afișat sau nu
    let shouldDisplay = false;
    for (let j = 0; j < filters.length; j++) {
      const filter = filters[j];

      // Extrage cuvântul dorit din numele elementului folosind expresia regulată
      const match = element.dataset.name.match(/^\w+_(\w+)_\w+$/);
      console.log(match)
      if (match && match[1] === `word${filter}`) {
        shouldDisplay = true;
        break;
      }
    }

    // Afișează/ascunde elementul în funcție de rezultatul filtrului
    element.style.display = shouldDisplay ? 'block' : 'none';
  }
}


</script>
</body>

</html>
