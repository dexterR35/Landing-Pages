<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets API Example</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Your API key
    const API_KEY = 'AIzaSyAAfFbz11XXy1za2hcLHhiqKYcwF23kP-M';

    // Discovery doc URL for APIs used by the quickstart
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

    // The ID of the spreadsheet to retrieve data from.
    const SPREADSHEET_ID = '1pt__R7igjnx-IVYYRs0bXH6wOrREYVjeIN83ZNu8zBw'; // Corrected ID

    // The range of values to retrieve.
    const RANGE = 'Sheet1!A1:F10'; // Adjust the range as needed

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });

      await fetchSpreadsheetData();
    }

    async function fetchSpreadsheetData() {
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: RANGE,
        });

        const range = response.result;
        if (range.values.length) {
          console.log('Data:');
          range.values.forEach((row) => {
            console.log(row);
          });
          displayData(range.values);
        } else {
          console.log('No data found.');
        }
      } catch (err) {
        console.error('Error fetching spreadsheet data:', err);
      }
    }

    function displayData(rows) {
      const contentDiv = document.getElementById('content');
      const htmlContent = rows.map(row => `
        <div class="content-cote">
          <div class="matches-cote"><p>${row[0]}</p> <p>${row[1]}</p></div>
          <div class="date-cote"><p>${row[2]}</p></div>
          <div class="number-cote">
            <p> ${row[3]} <span>|</span></p>
            <p> ${row[4]} <span>|</span></p>
            <p> ${row[5]} </p>
          </div>
        </div>
      `).join("");
      contentDiv.innerHTML = htmlContent;
    }

    gapi.load('client:auth2', gapiLoaded);
  </script>
</head>
<body>
  <style>
    .content-cote {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .matches-cote {
      display: flex;
      justify-content: space-between;
    }
    .date-cote {
      margin-top: 5px;
    }
    .number-cote {
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }
  </style>
  <div id="content"></div>
</body>
</html>
