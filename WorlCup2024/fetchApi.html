<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="filtered-events"></d>

    <script>
        // Fetch the API data
fetch('https://api.sportify.bet/feed/events?bookmaker=netbetro&sport_id=1')
  .then(response => response.json())
  .then(data => {
    // Extract the relevant information
    const events = data.events || [];
    const filteredEvents = events.filter(event => event.provider_competition_id === 1855);

    // Display the filtered events
    console.log('Filtered Events:', filteredEvents);

    // Optionally, you can display the filtered events in a specific HTML element
    const displayElement = document.getElementById('filtered-events');
    if (displayElement) {
      displayElement.innerHTML = JSON.stringify(filteredEvents, null, 2);
    }
  })
  .catch(error => console.error('Error fetching the data:', error));

    </script>
</body>
</html>
