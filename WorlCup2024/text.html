<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Leaderboard Data</h2>
<table id="leaderboardTable">
  <thead>
    <tr>
      <th>Player ID</th>
      <th>Username</th>
      <th>Bet ID</th>
      <th>Purchase AI ID</th>
      <th>Registered At</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here -->
  </tbody>
</table>

<script>
  async function fetchData() {
    try {
      const response = await fetch("https://casino-promo.netbet.ro/scripts/utils/leaderboard_euro2024.php");

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log(data, "data");
      return data.data; // Access the correct level of the object
    } catch (error) {
      console.error("Failed to fetch data:", error.message);
      return []; // Return an empty array if there's an error
    }
  }

  function displayData(data) {
    const tableBody = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];

    data.data.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.player_id}</td>
        <td>${item.username}</td>
        <td>${item.bet_id}</td>
        <td>${item.purchase_ai_id}</td>
        <td>${item.registered_at}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  async function main() {
    const data = await fetchData();
    console.log(data);
    displayData(data);
  }

  main();
</script>

</body>
</html>
