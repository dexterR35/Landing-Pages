<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"
    integrity="sha512-d6nObkPJgV791iTGuBoVC9Aa2iecqzJRE0Jiqvk85BhLHAPhWqkuBiQb1xz2jvuHNqHLYoN3ymPfpiB1o+Zgpw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
        .chartMenu {
          width: 100vw;
          height: 40px;
          background: #1A1A1A;
          color: rgba(255, 26, 104, 1);
          color: cyan !important;
        }
        .chartMenu p {
          padding: 10px;
          font-size: 20px;
        }
        .chartCard {
          width: 100vw;
          height: calc(100vh - 40px);
          background: rgba(255, 26, 104, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .chartBox {
          width: 30em;
          max-width: 20em;
          padding: 20px;
          border-radius: 20px;
          border: solid 3px rgba(255, 26, 104, 1);
          background: white;
        }
      </style>
    <title>Fetch json</title>
</head>
<body>
    <div id="content"></div>
    <div class="chartMenu">
        <p>stadium</p>
      </div>
      <div class="chartCard">
        <div class="chartBox">
          <canvas id="myChart"></canvas>
          <button>fetch</button>
        </div>
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
      // setup 
      const data = {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','test','test','test'],
        datasets: [{
          label: 'whatever',
          data: [18, 12, 6, 9, 12, 3, 9, 5, 3, 10],
          backgroundColor: [
            'red',
            'blue',
            'crimson',
            'black',
            'cyan',
            'grey',
            'lightgrey',
            'crimson',
            'black',
            'cyan'
            
          ],
          borderColor: [
            'yellow',
       
          ],
          borderWidth: 1
        }]
      };
  
      // config 
      const config = {
        type: 'bar',
        data,
        responsive: true,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            }
          }
          
        }
        
      };
  
      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
      </script>

<script src="./app.js"></script>




</body>
</html>
