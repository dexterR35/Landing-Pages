    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      section {
        height: 100vh;
      }

      #example_wrapper {
        max-width: 50%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 50px;
      }
      @media screen and (orientation: portrait) {
        #example_wrapper {
          max-width: 100%;
        }
      }
      @media screen and (max-width: 480px) and (orientation: portrait) {
        #example_wrapper {
          max-width: 100%;
          padding: 5px;
        }

        img {
          width: 35px;
        }

        .user-name {
          font-size: 0.85em;
        }
      }

      table.dataTable {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      table.dataTable th,
      table.dataTable td {
        padding: 10px 15px;
        text-align: left;
      }

      table.dataTable thead th {
        background-color: #007bff;
        color: white;
        border-bottom: 1px solid #007bff;
      }

      table.dataTable tbody tr {
        background-color: #ffffff;
        transition: background-color 0.3s ease;
      }

      table.dataTable tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table.dataTable tbody tr:hover {
        background-color: #f1f1f1;
      }

      .material-symbols-outlined.up {
        color: green;
      }

      .material-symbols-outlined.down {
        color: red;
      }

      .material-symbols-outlined {
        vertical-align: middle;
      }

      table.dataTable th.dt-type-numeric,
      table.dataTable th.dt-type-date,
      table.dataTable td.dt-type-numeric,
      table.dataTable td.dt-type-date {
        text-align: left;
      }

      h2 {
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://devel-api.netbet.com/leaderboard/euro2024?website=casino&lang=eu&device=desktop')
                .then(response => response.json())
                .then(response => {
                    var data = response.data.data.map(function(item) {
                        return {
                            username: item.username,
                            status: item.status
                        };
                    });

                    $('#example').DataTable({
                        data: data,
                        columns: [
                            { title: 'Username', data: 'username' },
                            {
                                title: 'Status',
                                data: 'status',
                                render: function(data, type, row, meta) {
                                    return data === 0
                                        ? '<img src="./thumb-up.png" class="thumb-icon" alt="Thumb Up">'
                                        : '<img src="./thumb-down.png" class="thumb-icon" alt="Thumb Down">';
                                }
                            }
                        ],
                        paging: true,
                        info: true,
                        lengthChange: false,
                        aaSorting: false,
                        responsive: true,
                        pageLength: 30,
                        paginate: true,
                        info: true,
                        searching: false,
                        language: false,
                        order: [[0, 'asc']]
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
