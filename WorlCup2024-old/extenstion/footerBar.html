<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.content {
    padding: 20px;
    min-height: 100%;
    /* To ensure content area fills the space */
    padding-bottom: 60px; /* Height of the footer */
    box-sizing: border-box;
}

.footer-bar {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.footer-button {
    background-color: #444;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    flex: 1;
    max-width: 25%;
}

.footer-button:hover {
    background-color: #555;
}

/* Responsive design */
@media (max-width: 768px) {
    .footer-button {
        max-width: 50%;
    }
}

@media (max-width: 480px) {
    .footer-button {
        max-width: 100%;
        padding: 10px 5px;
        font-size: 0.8em;
    }
}


</style>
<body>
 

    <!-- Footer bar -->
    <div class="footer-bar">
        <button class="footer-button">Classament</button>
        <button class="footer-button">Cote</button>
        <button class="footer-button">Info Grafic</button>
        <button class="footer-button">Termeni si conditii</button>
    </div>
</body>
</html>
