    <title>crosswords</title>
  </head>
  <body>
    <div class="container">
      <div class="info_cross">
        <!-- <div id="selected-word"></div> -->
        <!-- <div id="remaining-count" class="remainingWords"></div> -->
      </div>
      <div class="titleW">Find words</div>
      <div class="titleW_small">Find 3 words for better price</div>
      <div class="timer_container">
        <span id="timer"> 60</span>
        <div id="extra-lives" class="extra-lives">
          <div class="life"><i class="fa fa-heart"></i></div>
          <div class="life"><i class="fa fa-heart"></i></div>
          <div class="life"><i class="fa fa-heart"></i></div>
          <div class="life"><i class="fa fa-heart"></i></div>
        </div>

        <!-- <div class="#extra-time">s</div> -->
      </div>
      <div class="container-lives"></div>
      <!-- <div class="life2" id="extra-time-left">3</div> -->
      <div id="theGrid" width="100%"></div>
      <div id="remaining-count" class="remainingWords"></div>
    </div>
    <div id="modal" style="display: none">
      <div class="container-modal modal-text-win">
        <p id="modal-text">
          time's up
        </p>
        <button id="try-again-button" class="btn btn-classic">Try Again</button>
      </div>
    </div>
    <div id="modal-win" style="display: none">
      <div class="container-modal modal-text-win">
      <p id="modal-text">
        "congratulations" <br />you found those 3 words,<br />
        you won 250 rounds
      </p>
      <button id="continue" class="btn btn-classic">claim your prize</button>
    </div>
    </div>

    <script src="./setup.js"></script>
    <script src="./app.js"></script>
  </body>
