<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container-shape {
      width: fit-content;
      padding: 1.5em 3em;
      position: relative;
      color: white;
    }

    .container-shape::after {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background-color: rgb(27, 42, 126); */
      background-image: linear-gradient(#0e3358,  #00000e);
      z-index: -1;
      border: 1px solid lightcyan;
      border-radius: 10px;
    }

    .container-shape::after,
    .container-shape::before {
      content: "";
      position: absolute;
      opacity: 0.7;
    }

    .container-shape::before {
      top: 20%;
      left: -1.8em;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 17.5px 30px 30px 0;
      border-color: transparent #0e3358 transparent transparent;
      z-index: -2;
    }

    .shape-text {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>

  <body>
    <div class="wrapper-shape">
    <div class="container-shape">
      <div class="shape-text">
        <div>Salut, sunt Dominic.</div>
        <div>Fii copilotul meu și ajută-mă</div>
        <div>să câștig cursa!</div>
        <div>Apasă în mod repetat</div>
        <div>pentru a accelera!</div>
      </div>
    </div>
  </div>
  </body>
</html>
