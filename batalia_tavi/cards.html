<style>
  .card-wrapp {
    width: 200px;
    height: 200px;
    border: 2px solid black;
    /* background-color: red; */
  }

  .card-wrapp.selected {
    background-color: blue;
  }

  #dynamicCardBody {
    display: flex;
    justify-content: center;
    flex-direction: row;
    gap: 10px;
  }

  #userList li {
    padding: 1em;
    list-style: none;
    cursor: pointer;
    display: inline;
    border: 2px solid black;
    margin-right: 10px;
  }

  #messageContainer,
  .card-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #messageContainer {
    display: none;

    z-index: 150;
  }

  #messageContainer::after {
    content: "";
    background: rgba(0, 0, 0, 0.384);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
  }

  .card-message {
    z-index: 2;
    position: relative !important;
  }

  .card-message .card {
    border-radius: 20px;
    /* border: 1.7px solid black; */
    overflow: hidden;
  }

  .card-message .card-header,
  .card-message .card-picture {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-message .card-header {
    height: 220px;
    flex-direction: column;
    justify-content: end;
    gap: 7px;
    border: none !important;
    position: relative;
  }

  /* .card-message .card-body {
      height: 150px;
    } */
  .card-message h4 {
    text-transform: uppercase;
  }

  .card-message .card-picture {
    background-color: #a6b8f1;
    border: 2px solid #a5a5a5;
    width: 120px;
    height: 120px;
    border-radius: 100%;
    border-radius: 100%;
    box-shadow: 1px 1px 6px 2px #a6b8f1;
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .card-message .btn-wrapp .w-25 {
    width: 40% !important;
    height: 43px !important;
    font-weight: bold;
    background-color: orangered;
    border: none;
    outline: none;
  }

  .card-message .card-header .card-text {
    position: absolute;
    font-size: 0.8rem;
    font-weight: 400;
    color: #626262;
    margin: 0;
  }

  .card-message .card-header ._text-left {
    border: solid 2px #4d4d4d;
    margin: 0;
    padding: 6px 17px;
    text-transform: capitalize;
    font-size: 1.2em;
    left: -6px;
    top: -3px;
    transform: skew(-15deg);
    font-weight: 800;
    border-radius: 3px;
  }

  .card-message .card-header ._text-right {
    position: relative;
  }
</style>

<body>
  <div id="messageContainer" class="container-fluid w-100 mx-auto h-100"></div>

  <div class="container">
    <div class="row">
      <p>users</p>
      <ul id="userList">
        <!-- Aici vor fi afișați utilizatorii -->
      </ul>
    </div>
    <div class="row">
      <p>Detalii utilizator</p>
      <p>Nume: <span id="userName"></span></p>
      <p>Votat: <span id="userVoted"></span></p>
    </div>

    <div class="row d-flex justify-content-lg-start justify-content-sm-center w-25">
      <button type="button" class="btn btn-primary" id="openModalButton">
        Open Modal
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal-youtube" tabindex="-1" aria-labelledby="modal-youtube-label" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-youtube-label">Youtube</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- <iframe id="youtubeVideo" width="100%" height="315"
              src="https://www.youtube.com/embed/aTJOeWboBgE?si=2h_qNgFE2w_uw-rU" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe> -->
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="dynamicCardBody"></div>
  </div>
  <script>
    $(document).ready(function () {
      $("#openModalButton").click(openYoutubeModal);
      $("#modal-youtube").on("hidden.bs.modal", pauseYoutubeVideo);
      function openYoutubeModal() {
        $("#modal-youtube").modal("show");
        playYoutubeVideo();
      }
      function playYoutubeVideo() {
        const videoIframe = $("#youtubeVideo");
        const videoSrc = videoIframe.attr("src");
        videoIframe.attr("src", videoSrc + "&autoplay=1");
      }
      function pauseYoutubeVideo() {
        const videoIframe = $("#youtubeVideo");
        const videoSrc = videoIframe.attr("src");
        videoIframe.attr("src", videoSrc.replace("&autoplay=1", ""));
      }
    });
  </script>
</body>

</html>
