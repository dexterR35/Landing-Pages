<style>
    .splash_overlay {
        height: 0px;
        padding: 0px;
        border: 130em solid #03151f;
        position: fixed;
        left: 50%;
        top: 100%;
        display: block;
        /* box-sizing: initial; */
        overflow: hidden;

        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: puff 0.2s 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards,
            borderRadius 0.2s 1.4s linear forwards;
    }

    #welcome_splash {
        /* background: #311b92; */
        width: 56px;
        background-image: url(./png/fotbaLL.png);
        background-size: cover;
        background-repeat: no-repeat;
        height: 56px;
        position: absolute;
        left: 50%;
        top: 50%;
        overflow: hidden;
        opacity: 0;
        z-index: 200;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        animation: init 0.2s 0.1s ease forwards,
            moveDown 1s 0.2s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards,
            moveUp 0.8s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
            materia 0.5s 2.1s cubic-bezier(0.86, 0, 0.07, 1) forwards,
            hide 0.9s 2.2s ease forwards;
    }
.splash-container {
    display: flex;
    align-items: center;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
 
}
.splash-container h2 {
    font-size: 20px;
    color: white;
    z-index: 200;
    opacity: 0;
    animation: hide_reverse 0s 2.2s ease forwards;;
    
}
    /* moveIn */
.header_class
 {
  opacity: 0;
  animation: moveIn 1.4s 2.2s ease forwards;
}


    @keyframes rotate_img {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(-320deg);
        }
    }

    @keyframes init {
        0% {
            width: 0px;
            height: 0px;
        }

        100% {
            width: 56px;
            height: 56px;
            margin-top: 0px;
            opacity: 1;
        }
    }

    @keyframes puff {
        0% {
            top: 100%;
            height: 0px;
            padding: 0px;
        }

        100% {
            top: 50%;
            height: 100%;
            padding: 0px 100%;
        }
    }

    @keyframes borderRadius {
        0% {
            border-radius: 50%;
        }

        100% {
            border-radius: 0px;
        }
    }

    @keyframes moveDown {
        0% {
            top: 50%;
        }

        50% {
            top: 40%;
        }

        100% {
            top: 100%;
        }
    }

    @keyframes moveUp {
        0% {

            /* background: #311b92; */
            background-image: url(./png/basckett.png);
            top: 100%;
        }

        50% {
            top: 40%;

            background-image: url(./png/basckett.png);
        }

        100% {
            top: 50%;
            /* background: #f78e06; */
            /* background-image: url(./png/tenisBall.png); */
            background-image: url(./png/volleyball.png);
        }
    }

    @keyframes materia {
        0% {
            /* background: #039be5; */
            background-image: url(./png/volleyball.png);

        }

        40% {
            background: #039be5;
        }

        50% {
            /* background: #039be5; */

            top: 26px;
        }

        100% {
            background: #311b92;

            width: 100%;
            height: 6em;
            border-radius: 0px;
            top: 26px;
        }
    }

    @keyframes moveIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes hide {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }

    @keyframes hide_reverse {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
