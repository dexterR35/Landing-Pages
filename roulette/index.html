<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="cleartype" content="on" />
    <meta name="mobile-web-app-capable" content="yes" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tweenjs/1.0.2/tweenjs.js"
      integrity="sha512-ugimrU0+Ce5WQLhxboQ+vqbtBOq99UQAk/6ejjSes2pcQmdtWO4tjUT7fre6dEwAHwR6soBccKfQJgdVE7hN7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="roulette-wheel">
          <div class="layer-2 wheel" style="transform: rotate(0deg)"></div>
          <div class="layer-3"></div>
          <div class="layer-4 wheel" style="transform: rotate(0deg)"></div>
          <div class="layer-5"></div>
          <div class="ball-container" style="transform: rotate(0deg)">
            <div class="ball" style="transform: translate(0, -163.221px)"></div>
          </div>
          <svg width="380" height="380">
            <circle
              cx="190"
              cy="190"
              r="190"
              style="touch-action: none"
            ></circle>
          </svg>
        </div>
      </div>
    </div>
    <div class="result"></div>

    <script src="./index.js"></script>

    <script></script>
  </body>
</html>
