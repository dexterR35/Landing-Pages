<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script> -->
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap");
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Play", sans-serif;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .d-flex-auto,
      .d-flex-column,
      .d-flex-start {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .d-flex-column {
        flex-direction: column;
      }
      .d-flex-start {
        justify-content: start !important;
      }

      body {
        background-color: #fff;
      }

      :is(tr th) {
        background: black;
        color: white;
        text-align: start;
      }
      .dataTables_scrollHead {
        padding: 1em 0 0;
      }
      .container-table {
        width: fit-content;
        padding: 10px;
        margin: auto;
        background: #333;
      }

      @media (min-width: 991px) {
      .container-table {
          width: 70% !important;
        }
      }
      @media (max-width: 768px) {
      .container-table {
          width: 80% !important;
        }
      }
      @media (max-width: 480px) {
      .container-table {
          width: 100% !important;
        }
      }

      table.dataTable > thead > tr > th,
      table.dataTable > thead > tr > th {
        padding: 20px;
      }
      table.dataTable {
        border-spacing: 0 8px !important;
      }
      .user-avatar img {
        width: 50px;
        height: 50px;
      }

      :is(tr th:first-child) {
        width: 13%;
        border-right: 1px solid #333;
      }

      :is(tr th:nth-child(2)) {
        /* width: 35%; */
        border-right: 1px solid #333;
      }
      :is(tr th:last-child) {
        width: 20%;
      }
      :is(tr td):not(.user-avatar) {
        /* background: white; */
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
      }
      .d-flex-start.ps {
        gap: 10px;
      }
      ._high {
        background: linear-gradient(
          90deg,
          rgb(242 242 242) 0%,
          rgb(236 236 236) 100%
        ) !important;
      }
      ._high td {
        color: black !important;
      }

      :is(.odd, .even) {
        background: hsla(86, 100%, 35%, 1);
        background: linear-gradient(
          90deg,
          hsla(86, 100%, 35%, 1) 0%,
          hsla(115, 58%, 23%, 1) 100%
        );
      }
    </style>

    <title>Sport</title>
  </head>
  <body>
    <div class="wrapp-table">
    

      <div class="container-table">
        <h1>Clasament Whatever</h1>
        <table id="userTable" class="tableData"></table>
      </div>
    </div>
    <script>
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      userToCheck = "alinachio";

      async function initializeDataTable() {
        new DataTable("#userTable", {
          ajax: {
            url: "https://casino-promo.netbet.ro/scripts/cursa-betbuilder/report_json.php",
            dataSrc: "",
          },
          paging: false,
          autoWidth: true,
          fixedHeader: true,
          fixedColumns: true,
          scrollY: "700px",
          info: false,
          aaSorting: false,
          responsive: true,
          pageLength: 15,
          paginate: false,
          info: false,
          searching: false, 
          language: false,
          rowCallback: function (row, data) {
            if (data.name === userToCheck) {
              $(row).addClass("_high");
            }
          },
          columns: [
            {
              title: "PoziÈ›ie",
              sorting: false,
              render: function (data, type, row, meta) {
                let userAsterix = row.name;

                if (userAsterix && userAsterix.length > 2) {
                  const firstTwoLetters = userAsterix.slice(0, 2);
                  const asterisks = "*".repeat(userAsterix.length - 2);
                  userAsterix = firstTwoLetters + asterisks;
                }
                const matchingUsername = row.name === userToCheck;

                let avatarSrc = "./png/regular.svg";
                switch (row.cnt) {
                  case "1":
                    avatarSrc = "./png/gold.svg";
                    break;
                  case "2":
                    avatarSrc = "./png/silver.svg";
                    break;
                  case "3":
                    avatarSrc = "./png/bronze.svg";
                    break;
                }

                return `
                  
                  <div class="${matchingUsername ? "_high" : ""}">
                      <div class="parent-position d-flex-start ps">
                        <div class="user-position ps">#${row.cnt}</div>
                          <div class="user-avatar">
                              <img src="${avatarSrc}" alt="pict_table" class="pict_table">
                          </div>
                      </div>
                  </div>
              `;
              },
            },
            {
              title: "Nume",
              data: "name",
              sorting: false,
              render: function (data, type, row, meta) {
                let userAsterix = row.name;

                if (userAsterix && userAsterix.length > 2) {
                  const firstTwoLetters = userAsterix.slice(0, 2);
                  const asterisks = "*".repeat(userAsterix.length - 2);
                  userAsterix = firstTwoLetters + asterisks;
                }
                const matchingUsername = row.name === userToCheck;
                if (type === "display") {
                  return `
                       
                            <div class="user-name">${
                              matchingUsername ? row.name : userAsterix
                            }</div>
                    
                    `;
                } else {
                  return data;
                }
              },
            },
            { title: "Puncte", data: "value", sorting: false },
          ],
        });
      }
      initializeDataTable();
    </script>
  </body>
</html>
