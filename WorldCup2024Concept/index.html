  @keyframes floating_items {
    from {
      transform: translate(0, 0px)rotate(0deg);

    .wrapper-all {
      z-index: 1;

      position: relative;
      align-items: flex-end;
      display: flex;
      width: unset;

    .cont_s {

    .swirls-container {
      position: absolute;
      /* background: red; */
      left: 50%;
      height: 100%;
      width: 100%;
      top: 50%;
      mix-blend-mode: screen;

      /* transform: translate(-100%, -50%);
      -webkit-transform: translate(-100%, -50%); */
    }
  }


  @keyframes spin_s {
    0% {
      transform: rotateY(0) translate3d(30vh, 0, 0) rotateY(0);
      z-index: 0;
    }

    25% {
      z-index: -20;
    }

    75% {
      z-index: 20;
    }

    100% {
      transform: rotateY(360deg) translate3d(30vh, 0, 0) rotateY(-360deg);
      z-index: 0;
    }
  }

  .orbit-center {

    z-index: 5;
    font-size: 2.35em;
    width: 3.2em;
    height: 3.2em;
    line-height: 1.8em;
    text-align: center;
    box-shadow: 0px 0px 28px 5px #fff;
    background: #f2f2f2 !important;
    border: 1px solid #fff;
    border-radius: 50%;
  }


 



  .orbit-center img {
    width: 80%;
    position: relative;
    top: -3px;
  }


  @keyframes orbit {
    0% {
      transform: rotate(0deg);
      transform-origin: 0%;
    }

    100% {
      transform: rotate(360deg);
      transform-origin: 0% 50%;
    }
  }

  /* TODO:    END ORBIT */

    position: relative;

  .circle_s {
    width: 70px;
    height: 70px;
    position: absolute;
    top: 36%;
    left: 43%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    animation: spin_s 8s linear infinite;
    display: flex;
    align-items: center;
    justify-self: center;
