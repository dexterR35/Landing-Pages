    <script>
      var camera, scene, renderer, geometry, material, mesh;

      init();
      animate();

      function init() {
        clock = new THREE.Clock();

        renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#myCanvas"),
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.z = 1000;
        scene.add(camera);

        geometry = new THREE.CubeGeometry(200, 200, 200);
        material = new THREE.MeshLambertMaterial({
          color: 0xffffff,
          wireframe: false,
        });
        mesh = new THREE.Mesh(geometry, material);
        cubeSineDriver = 0;

        THREE.ImageUtils.crossOrigin = ""; 

        light = new THREE.DirectionalLight("#fff", 1.6);
        light.position.set(-1,0, 1);
        scene.add(light);

        smokeTexture = THREE.ImageUtils.loadTexture(
          "./png/Smoke-Element.png"
        );

        // Materiale pentru fum cu culori diferite
        smokeMaterialLeft = new THREE.MeshLambertMaterial({
          color: "red",
          map: smokeTexture,
          transparent: true,
        });
        smokeMaterialRight = new THREE.MeshLambertMaterial({
          color: "#89CFF0",
          map: smokeTexture,
          transparent: true,
        });

        smokeGeo = new THREE.PlaneGeometry(400, 400);
        smokeParticles = [];

        for (p = 0; p < 75; p++) {
          var particle = new THREE.Mesh(smokeGeo, smokeMaterialRight);
          particle.position.set(
            -Math.random() * 500 - 250,
            Math.random() * 420 - 250,
            Math.random() * 1000 - 100
          );
          particle.rotation.z = Math.random() * 360;
          scene.add(particle);
          smokeParticles.push(particle);
        }

        for (p = 0; p < 75; p++) {
          var particle = new THREE.Mesh(smokeGeo, smokeMaterialLeft);
          particle.position.set(
            Math.random() * 500 + 250,
            Math.random() * 420 - 250,
            Math.random() * 1000 - 100
          );
          particle.rotation.z = Math.random() * 360;
          scene.add(particle);
          smokeParticles.push(particle);
        }
        // Fundal JPG
        var backgroundTexture = THREE.ImageUtils.loadTexture(
          "./png/Background-copy.jpg"
        ); // Înlocuiește URL_CĂTRE_IMAGINEA_TA.JPG cu link-ul către imaginea ta de fundal
        var backgroundMaterial = new THREE.MeshBasicMaterial({
          map: backgroundTexture,
        });
        var backgroundGeometry = new THREE.PlaneGeometry(
          window.innerWidth,
          window.innerHeight
        );
        var backgroundMesh = new THREE.Mesh(
          backgroundGeometry,
          backgroundMaterial
        );

        backgroundMesh.position.z = 380;
        scene.add(backgroundMesh);
        document.body.appendChild(renderer.domElement);
      }

      function animate() {
        delta = clock.getDelta();
        requestAnimationFrame(animate);
        evolveSmoke();
        render();
      }

      function evolveSmoke() {
        var sp = smokeParticles.length;
        while (sp--) {
          smokeParticles[sp].rotation.z += delta * 0.1;
        }
      }

      function render() {
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;
        cubeSineDriver += 0.01;
        mesh.position.z = 100 + Math.sin(cubeSineDriver) * 500;
        renderer.render(scene, camera);
      }
    </script>
