<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Montserrat", serif;
      }

      main {
        width: 100%;
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        /* background: url('../assets/background_image.jpg'); */
        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .game-quiz-container {
        width: 40rem;
        height: 30rem;
        background-color: #2a2e38;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        border-radius: 30px;
      }

      .game-details-container {
        width: 80%;
        height: 4rem;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .game-details-container h2 {
        font-size: 1.2rem;
      }

      .game-question-container {
        width: 80%;
        height: 8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgb(211, 211, 211);
        border-radius: 25px;
        color: white;
        background: rgba(39, 39, 39, 0.432);
        
      }

      .game-options-container .span-infoQ {
        border: none;
        margin-top: 1em;
        border-radius: 0;
        overflow: visible !important;
        background: red;
        height: auto;
        width: 90%;
        font-size: 0.9em;
      }

      .game-question-container h2 {
        font-size: 1.1rem;
        text-align: center;
        padding: 0 0.56em;
        text-transform: uppercase;
      }

      .game-options-container {
        width: 80%;
        height: 30vh;
        max-height: 80vh;
        background-color: red;
        display: grid;
        place-items: center;
      }

      .game-options-container span {
        width: 45%;
        height: 3rem;
        border: 2px solid darkgray;
        border-radius: 20px;
        overflow: hidden;
      }

      span label {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s;
        font-weight: 600;
        color: #FFF;
        text-transform: lowercase ;
      }

      span label:hover {
        -ms-transform: scale(1.12);
        -webkit-transform: scale(1.12);
        transform: scale(1.12);
        color: white;
      }

      input[type="radio"] {
        position: relative;
        display: none;
      }

      input[type="radio"]:checked ~ .option {
        background: paleturquoise;
      }

      .next-button-container {
        width: 50%;
        height: 3rem;
        display: flex;
        justify-content: center;
      }

      .next-button-container button {
        width: 8rem;
        height: 2rem;
        border-radius: 10px;
        background: none;
        color: #FFF;
        font-weight: 600;
        border: none;
        outline: none;
        cursor: pointer;
        outline: none;
        background: #ff832b ;
      }

      .next-button-container button:hover {
        background-color: rgb(143, 93, 93);
      }

      .modal-container {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        -webkit-animation: fadeIn 1.2s ease-in-out;
        animation: fadeIn 1.2s ease-in-out;
      }

      .modal-content-container {
        height: 20rem;
        width: 25rem;
        background-color: rgb(43, 42, 42);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        border-radius: 25px;
      }

      .modal-content-container h2 {
        font-size: 1.3rem;
        height: 3rem;
        color: lightgray;
        text-align: center;
      }

      .grade-details {
        width: 15rem;
        height: 10rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .grade-details p {
        color: white;
        text-align: center;
      }

      .modal-button-container {
        height: 2rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-button-container button {
        width: 10rem;
        height: 2rem;
        background: none;
        outline: none;
        border: 1px solid rgb(252, 242, 241);
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 20px;
      }

      .modal-button-container button:hover {
        background-color: rgb(83, 82, 82);
      }

      @media (min-width: 300px) and (max-width: 350px) {
        .game-quiz-container {
          width: 90%;
          height: 80vh;
        }

        .game-details-container h2 {
          font-size: 0.8rem;
        }

        .game-question-container {
          height: 6rem;
        }

        .game-question-container h2 {
          font-size: 0.9rem;
        }

        .game-options-container span {
          width: 100%;
          height: 2.5rem;
        }

        .game-options-container .span-infoQ {
          height: auto;
        }

        .game-options-container span label {
          font-size: 0.8rem;
        }

        .modal-content-container {
          width: 90%;
          height: 25rem;
        }

        .modal-content-container h2 {
          font-size: 1.2rem;
        }
      }

      @media (min-width: 350px) and (max-width: 700px) {
        .game-quiz-container {
          width: 90%;
          height: 80vh;
        }

        .game-details-container h2 {
          font-size: 1rem;
        }

        .game-question-container {
          height: 8rem;
        }

        .game-question-container h2 {
          font-size: 0.9rem;
        }

        .game-options-container span {
          width: 90%;
        }

        .modal-content-container {
          width: 90%;
          height: 25rem;
        }

        .modal-content-container h2 {
          font-size: 1.2rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">
          <div class="modal-content-container">
            <h2>Congratulations, Quiz Completed.</h2>

            <div class="grade-details">
              <p>Attempts : 12</p>
              <p>Wrong Answers : <span id="wrong-answers"></span></p>
              <p>Right Answers : <span id="right-answers"></span></p>
              <p>Grade : <span id="grade-percentage"></span>%</p>
              <p><span id="remarks"></span></p>
            </div>

            <div class="modal-button-container">
              <button onclick="closeScoreModal()">Continue</button>
            </div>
          </div>
        </div>

        <div class="game-quiz-container">
          <div class="game-details-container">
            <h2>Scor : <span id="player-score"></span> / 12</h2>
            <h2>Intrebari : <span id="question-number"></span> / 12</h2>
          </div>

          <div class="game-question-container">
            <h2 id="display-question"></h2>
          </div>

          <div class="game-options-container">
            <div class="modal-container" id="option-modal">
              <div class="modal-content-container">
                <h2>Please Pick An Option</h2>

                <div class="modal-button-container">
                  <button onclick="closeOptionModal()" style="background:#ff832b ;">Continue</button>
                </div>
              </div>
            </div>

            <span>
              <input
                type="radio"
                id="option-one"
                name="option"
                class="radio"
                value="optionA"
              />
              <label
                for="option-one"
                class="option"
                id="option-one-label"
              ></label>
            </span>

            <span>
              <input
                type="radio"
                id="option-two"
                name="option"
                class="radio"
                value="optionB"
              />
              <label
                for="option-two"
                class="option"
                id="option-two-label"
              ></label>
            </span>

            <span>
              <input
                type="radio"
                id="option-three"
                name="option"
                class="radio"
                value="optionC"
              />
              <label
                for="option-three"
                class="option"
                id="option-three-label"
              ></label>
            </span>

            <span class="span-infoQ">
              <!-- <input type="radio" id="option-four" name="option" class="radio" value="optionD"
                            disabled="true" />
                        <label for="option-four" class="option" id="option-four-label"></label> -->
              <div id="option-four-label" class="option infoQ"></div>
            </span>
          </div>

          <div class="next-button-container">
            <button onclick="handleNextQuestion()">Next Question</button>
          </div>
        </div>
      </main>
    </div>

    <script>

      const questions = [

            "Cu trei mai mulți ca în edițiile precedente, loturile au acum dreptul de a avea 26 de jucători.",

        },

        {

        },

        {
          id: "9",
          question:
            "Cum se numește stadionul temporar, construit din containere?",
          optionA: "Stadionul 974",
          optionB: "Stadionul Education City ",

          infoQ:
            "Stadionul 974 este un proiect sustenabil, o construcție temporară ce va fi demolată si refolosită. Numeralul reprezintă prefixul țării gazdă.",

        {

          infoQ:
            "Dintre jucătorii in activitate, Lionel Messi este cel cu șansele cele mai bune, datorită celor 19 prezențe. Ronaldo are 17, iar Griezmann 12.",
          correctOption: "optionB",

        {
          id: "11",
          question:
            "Când a fost pentru prima dată difuzat la televizor Turneul de fotbal?",
          optionA: "1954",
          optionB: "1958",
          optionC: "2002",
          infoQ:
            "În 1954 a fost difuzat pentru prima oară la televizor C.M. De atunci și până acum a devenit cel mai urmărit eveniment sportive din lume.",
          correctOption: "optionA",
        },
        {
          id: "12",
          question:
            "Când a fost pentru prima dată difuzat la televizor Turneul de fotbal?222222",
          optionA: "1954",
          optionB: "1958",
          optionC: "2002",
          infoQ:
            "În 1954 a fost difuzat pentru prima oară la televizor C.M. De atunci și până acum a devenit cel mai urmărit eveniment sportive din lume.",
          correctOption: "optionA",
        },

      let shuffledQuestions = []; //empty array to hold shuffled selected questions

      function handleQuestions(index) {
        //eu

        // for (iquestion of questions) {
        // //   console.log(iquestion, "i");
        //   const linearQuestion = iquestion;
        //   if (!shuffledQuestions.includes(linearQuestion)) {
        //     shuffledQuestions.push(linearQuestion);
        //   }
        // }

           for (j = 0 ; j < questions.length; j++){
            // console.log(j,'j')
            const linearQuestion = questions[j];
            // console.log(linearQuestion,'linearQuestion')
            if (!shuffledQuestions.includes(linearQuestion)) {
                shuffledQuestions.push(linearQuestion);
              }
          
            }
        // as vrea sa nu mai fie random;

        //function to shuffle and push 10 questions to shuffledQuestions array
        // while (shuffledQuestions.length <= 9) {
        //   console.log(shuffledQuestions.length <= 12, "random shuff");

        //   const random = questions[Math.floor(Math.random() * questions.length)];

        //   console.log(random, "random2");
        //   // console.log(random, "random")
        // if (!shuffledQuestions.includes(random)) {
        //     shuffledQuestions.push(random);
        //   }
        // }
        questionNumber;
      }
      //   console.log("shuffledQuestions", shuffledQuestions);

      let questionNumber = 1;
      let playerScore = 0;
      let wrongAttempt = 0;
      let indexNumber = 0;

      // function for displaying next question in the array to dom
      function NextQuestion(index) {
        handleQuestions();
        const currentQuestion = shuffledQuestions[index];
        document.getElementById("question-number").innerHTML = questionNumber;
        document.getElementById("player-score").innerHTML = playerScore;
        document.getElementById("display-question").innerHTML =
          currentQuestion.question;
        document.getElementById("option-one-label").innerHTML =
          currentQuestion.optionA;
        document.getElementById("option-two-label").innerHTML =
          currentQuestion.optionB;
        document.getElementById("option-three-label").innerHTML =
          currentQuestion.optionC;
      }

      function checkForAnswer() {
        const currentQuestion = shuffledQuestions[indexNumber]; //gets current Question
        const currentQuestionAnswer = currentQuestion.correctOption; //gets current Question's answer
        const options = document.getElementsByName("option"); //gets all elements in dom with name of 'option' (in this the radio inputs)
        let correctOption = null;

        options.forEach((option) => {
          if (option.value === currentQuestionAnswer) {
            //get's correct's radio input with correct answer
            correctOption = option.labels[0].id;
          }
        });

        //checking to make sure a radio input has been checked or an option being chosen
        if (options[0].checked === false && options[1].checked === false && options[2].checked === false) {
          document.getElementById("option-modal").style.display = "block";
          const quotes = (document.getElementById("option-four-label").style.display = "none");
        }

        //checking if checked radio button is same as answer
        options.forEach((option) => {
          console.log(option,"options")
          if (option.checked === true && option.value === currentQuestionAnswer) {
            document.getElementById(correctOption).style.backgroundColor = "green";
            let quotes = document.getElementById("option-four-label");
            quotes.innerHTML = currentQuestion.infoQ;
            quotes.style.display = "block";
            playerScore++;
            indexNumber++;
            //set to delay question number till when next question loads
            setTimeout(() => {
              questionNumber++;
            }, 5000);
          } else if (option.checked && option.value !== currentQuestionAnswer) {
            const wrongLabelId = option.labels[0].id;
            console.log(wrongLabelId, "wrongLabelId");
            document.getElementById(wrongLabelId).style.backgroundColor = "red";
            document.getElementById(correctOption).style.backgroundColor = "green";
            wrongAttempt++;
            indexNumber++;
            document.getElementById("option-four-label").innerHTML = currentQuestion.infoQ;
            //set to delay question number till when next question loads
            setTimeout(() => {
              questionNumber++;
            }, 5000);
          }
        });
      }

      //called when the next button is called
      function handleNextQuestion() {
        checkForAnswer();
        unCheckRadioButtons();
        //delays next question displaying for a second
        setTimeout(() => {
          if (indexNumber <= 12) {
            console.log(indexNumber, "index");
            NextQuestion(indexNumber);
          
          } else {
            handleEndGame();
          }
          resetOptionBackground();
        }, 5000);
      }

      //sets options background back to null after display the right/wrong colors
      function resetOptionBackground() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
          document.getElementById(option.labels[0].id).style.backgroundColor = "";
          console.log(document.getElementById(option.labels[0].id), "options");
        });
      }

      // unchecking all radio buttons for next question(can be done with map or foreach loop also)
      function unCheckRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
          options[i].checked = false;
        }
      }

      // function for when all questions being answered
      function handleEndGame() {
        let remark = null;
        let remarkColor = null;

        // condition check for player remark and remark color
        if (playerScore <= 12) {
          remark = "Bad Grades, Keep Practicing.";
          remarkColor = "red";
        // } else if (playerScore >= 4 && playerScore < 7) {
        //   remark = "Average Grades, You can do better.";
        //   remarkColor = "orange";
        } else if (playerScore >= 7) {
          remark = "Excellent, Keep the good work going.";
          remarkColor = "green";
      
        }
        const playerGrade = (playerScore / 10) * 100;
        console.log(playerGrade, "player");

        //data to display to score board
        document.getElementById("remarks").innerHTML = remark;
        document.getElementById("remarks").style.color = remarkColor;
        document.getElementById("grade-percentage").innerHTML = playerGrade;
        document.getElementById("wrong-answers").innerHTML = wrongAttempt;
        document.getElementById("right-answers").innerHTML = playerScore;
        document.getElementById("score-modal").style.display = "flex";
      }

      //closes score modal and resets game
      function closeScoreModal() {
        questionNumber = 1;
        playerScore = 0;
        wrongAttempt = 0;
        indexNumber = 0;
        shuffledQuestions = [];
        NextQuestion(indexNumber);
        document.getElementById("score-modal").style.display = "none";
      }

      //function to close warning modal
      function closeOptionModal() {
        document.getElementById("option-modal").style.display = "none";
      }
    </script>
  </body>
</html>
