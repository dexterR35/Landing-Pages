<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jscharting.com/latest/jscharting.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="chartDiv" style="max-width: 460px;height: 880px;margin: 0px auto">
  </div>
  <script>

// JS 
var chart, 
  regionColors = { 
    Northeast: '#fdef96', 
    Midwest: '#f7b71d', 
    South: '#afa939', 
    West: '#2b580c'
  }, 
  startDate = '01/01/2007', 
  endDate = '09/01/2019'; 
  
JSC.fetch('./sss.csv') 
  .then(function(response) { 
    return response.text(); 
  }) 
  .then(function(text) { 
    var data = JSC.csv2Json(text); 
    chart = renderChart(data); 
  }) 
  .catch(function(error) { 
    console.error(error); 
  }); 
  
function renderChart(data) { 
  var stopped = true, 
    timer, 
    frameDelay = 10, 
    currentDate = startDate; 
  return JSC.chart( 
    'chartDiv', 
    { 
      type: 'horizontal column solid', 
      // Controls the speed of the animation and the chart. 
      animation: { duration: 200 }, 
      margin_right: 30, 
      yAxis: { 
        // Lock the scale minimum at 0 and use 10% padding (of data) for max. 
        scale_range: { padding: 0.1, min: 0 }, 
        // on top. 
        orientation: 'opposite', 
        // Dont make room for tick labels overflow. The chart level margin_right: 30, setting will ensure there is enough space for them. 
        overflow: 'hidden'
      }, 
      xAxis: { 
        // Hide x axis ticks (vertical axis on horizontal chart) 
        defaultTick_enabled: false, 
        scale: { invert: true }, 
        alternateGridFill: 'none'
      }, 
      title: { 
        position: 'center', 
        label: { 
          margin_bottom: 40, 
          text: 
            'US Total Number of Employees by State, Thousands of Persons'
        } 
      }, 
      annotations: [ 
        { 
          id: 'year', 
          label: { 
            text: formatAnnotation( 
              new Date(startDate) 
            ) 
          }, 
          position: 'inside right'
        } 
      ], 
      legend: { 
        template: '%icon %name', 
        position: 'inside top right', 
        layout: 'vertical', 
        margin_top: 50, 
        customEntries: [ 
          { 
            name: 'Northeast', 
            icon: { 
              color: regionColors['Northeast'] 
            } 
          }, 
          { 
            name: 'Midwest', 
            icon: { 
              color: regionColors['Midwest'] 
            } 
          }, 
          { 
            name: 'South', 
            icon: { color: regionColors['South'] } 
          }, 
          { 
            name: 'West', 
            icon: { color: regionColors['West'] } 
          } 
        ] 
      }, 
  
      defaultPoint: { 
        label_text: '%id: <b>%yvalue</b>'
      }, 
      defaultSeries: { 
        legendEntry_visible: false, 
        mouseTracking_enabled: false
      }, 
      series: makeSeries(data), 
      toolbar: { 
        defaultItem: { 
          position: 'inside top', 
          offset: '0,-65', 
          boxVisible: false, 
          margin: 6 
        }, 
        items: { 
          // The 2007 label 
          startLabel: { 
            type: 'label', 
            label_text: 
              new Date(startDate).getFullYear() + 
              ''
          }, 
          slider: { 
            type: 'range', 
            width: 240, 
            // Reduce chart update frequency to smooth slider action. 
            debounce: 20, 
            value: new Date(startDate).getTime(), 
            min: new Date(startDate).getTime(), 
            max: new Date(endDate).getTime(), 
            events_change: function(val) { 
              // Update chart 
              moveSlider(val); 
              // Stop playback if manually handling the slider. 
              playPause(true); 
            } 
          }, 
          // The 2009 label 
          endLabel: { 
            type: 'label', 
            label_text: 
              new Date(endDate).getFullYear() + ''
          }, 
          Pause: { 
            type: 'option', 
            value: false, 
            // Lock width so that it doesnt change when changing between Play and Pause 
            width: 50, 
            margin: [6, 6, 6, 16], 
            icon_name: 'system/default/pause', 
            label_text: 'Pause', 
            events_change: function(val) { 
              playPause(!stopped); 
            } 
          } 
        } 
      } 
    }, 
    function(c) { 
      // Start the animation once the chart is rendered. 
      playPause(false, c); 
    } 
  ); 
  
  function makeSeries(data) { 
    var dateStr = currentDate + '_date'; 
    data.sort(function(a, b) { 
      return b[dateStr] - a[dateStr]; 
    }); 
    return [ 
      { 
        points: data.map(function(item) { 
          return { 
            x: data.indexOf(item), 
            id: item.state, 
            y: item[dateStr], 
            color: regionColors[item.region] 
          }; 
        }) 
      } 
    ]; 
  } 
  
  function moveSlider(date, cb) { 
    var dt = new Date(date); 
    currentDate = JSC.formatDate( 
      new Date( 
        dt.getFullYear(), 
        dt.getMonth(), 
        1 
      ), 
      'MM/dd/yyyy'
    ); 
  
    // Update chart label and slider 
    chart 
      .annotations('year') 
      .options({ 
        label_text: formatAnnotation(dt) 
      }); 
    chart 
      .uiItems('slider') 
      .options({ value: dt.getTime() }); 
  
    // Update points. The then: cb update option will execute the callback once the animation is finished. 
    chart 
      .series(0) 
      .options( 
        { points: makeSeries(data)[0].points }, 
        { then: cb } 
      ); 
  } 
  
  function animateChart() { 
    if (!stopped) { 
      timer = setTimeout(function() { 
        var dt = new Date(currentDate); 
        currentDate = dt.setMonth( 
          dt.getMonth() + 1 
        ); 
        if ( 
          currentDate >= 
          new Date(endDate).getTime() 
        ) { 
          clearInterval(timer); 
          currentDate = startDate; 
          chart 
            .uiItems('slider') 
            .options({ 
              value: new Date( 
                currentDate 
              ).getTime() 
            }); 
          playPause(true); 
        } 
        moveSlider(currentDate, animateChart); 
      }, frameDelay); 
    } 
  } 
  
  function playPause(val, chrt) { 
    var c = chrt || chart; 
    if (val) { 
      if (!stopped) { 
        // Stop 
        c.uiItems('Pause').options({ 
          label_text: 'Play', 
          icon_name: 'system/default/play'
        }); 
        clearInterval(timer); 
        stopped = true; 
      } 
    } else { 
      if (stopped) { 
        // Play 
        c.uiItems('Pause').options({ 
          label_text: 'Pause', 
          icon_name: 'system/default/pause'
        }); 
        stopped = false; 
        animateChart(); 
      } 
    } 
  } 
  
  function formatAnnotation(dt) { 
    var year = dt.getFullYear(); 
    var month = JSC.formatDate(dt, 'MMM'); 
    return ( 
      '<span style="font-size:20px; font-weight:bold; width:20px; verticalAlign:middle">' + 
      month + 
      '</span><span style="font-size:40px; font-weight:bold; width:130px; align:right;">' + 
      year + 
      '</span><br>Total Number of Employees:<br><span style="font-size:24px; font-weight:bold; width:180px;margin:0 0 0 -2px">{%sum*1000:n0}</span>'
    ); 
  } 
} 
  </script>
</body>
</html>
