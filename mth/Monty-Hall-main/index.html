<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"
      integrity="sha512-3WFaXQUsbGieECwv3t3DvyAkZ7pp+/rIKOQnx7NKhfwIF0u2l+DYsE2eF635ewJVj3YTU4/Ug6UqEkSTZCiSew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="comets" style="display: none"></div>
    <div id="satelit" style="display: none"></div> 
    <div class="wrapper-all">
      <main id="app" class="app-main">
        <div id="doors"></div>
        
      </main>
      <div id="instruction" style="z-index: 10">
        <!-- <div id="instr_text"></div> -->
        <p></p>
        <div class="start_game" style="z-index: 10">
          <button id="start_game" class="btnNew btn_startGame">
            Incepe jocul
          </button>
        </div>
        <div class="select_door" style="z-index: 10">
          <button id="yes_select" class="btnNew btn_continue">
            alege o usă...
          </button>
        </div>
        <div class="p_continue" style="z-index: 10">
          <button id="yes_continue" class="btnNew btn_continue">
            OK! MAI DEPARTE
          </button>
        </div>
        <div class="choices">
          <button id="yes" class="btnNew btn_choices btn_yes">Da</button>
          <button id="no" class="btnNew btn_choices btn_no">NU</button>
        </div>
        <button id="play-again" class="btnNew" style="display: none">
          Joacă din Nou
        </button>
      </div>
      <div class="mask" role="dialog" id="mask_modal"></div>
      <div class="modal-input" role="alert">
          <div class="container-input">
            <form id="inputForm">
              <h2 class="h2-input">Înregistrează-te în universul netbet</h2>
            </form>
          </div>
          <button class="close-modal" role="button">X</button>
        </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
