  <body>
    <div class="container-input">
      <form id="form">

            <div class="input-box">

        <div class="input-box">
          <label class="input-label">Mobil</label>
          <input
            type="text"
            class="input_n3"
            onfocus="setFocus(true)"
            onblur="setFocus(false)"
            placeholder="sfasd"
            required
            autocomplete=""
          />
        </div>

        <div class="input-box error">
          <label class="input-label">Bonus Code</label>
          <input
            type="text"
            class="input-1"
            onfocus="setFocus(true)"
            onblur="setFocus(false)"
            placeholder="350Runde"
            disabled
          />
        </div>
        <div>
          <input type="checkbox" id="privacy-check" name="privacy-check" />
          <label for="privacy-check" class="privacy-text"
            >Am citit și accept Termenii și Condițiile și Politica de
            Confidențialitate.</label
          >
        </div>
        <div>
          <input type="checkbox" id="marketing-check" name="marketing-check" />
          <label for="marketing-check" class="privacy-text"
            >Sunt de acord să primesc comunicări de marketing din partea
            NetBet.</label
          >
        </div>
        <button type="submit" class="btn btn-primary pull-right">
          trimite
        </button>
        <div class="clear"></div>
      </form>
    </div>

    <script>
      function setFocus(on) {
        var element = document.activeElement;
        if (on) {
          setTimeout(function () {
            element.parentNode.classList.add("focus");
          });
        } else {
          let box = document.querySelector(".input-box");
          box.classList.remove("focus");
          $("input").each(function () {
            var $input = $(this);
            var $parent = $input.closest(".input-box");
            if ($input.val()) $parent.addClass("focus");
            else $parent.removeClass("focus");
          });
        }
      }
      const inputNumber = document.querySelector(".input_n3");
      inputNumber.addEventListener("input", function (event) {
        if (this.value < 7) {
          this.value = "";
        }
      });
      const input_max = document.querySelector(".input_n3");
      input_max.addEventListener("input", function (events) {
        if (this.value.length >= 9) {
          return (this.value = this.value.slice(0, 9));
        } else if (isNaN(this.value)) {
          this.value = "";
        } 
      });
    </script>
  </body>
</html>
