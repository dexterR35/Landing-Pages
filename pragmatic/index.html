      function buildPanels(xAxis) {
        $(".pane").each(function (i, obj) {
          // var rand = color[Math.floor(Math.random() * color.length)];
          var imageUrl = images[i];
          // $(this).css('background-color',rand);
          $(this).css("background-image", "url(" + imageUrl + ")");
          if (i != $(".pane").length - 1) {
            if (xAxis) {
              $(this).css(
                "transform",
                "rotateY(" + deg + "deg) translateZ(" + tz + "px)"
              );
              $(this).css("transition-timing-function", "ease-in");
              deg = deg + rotateY;
            } else {
              $(this).css(
                "transform",
                " rotateX(" + deg + "deg) translateZ(" + tz / 3 + "px)"
              );
              $(this).css("transition-timing-function", "ease-in");
              deg = deg - rotateY;
            }
          } else {
            $(this).css("border-radius", "50%");
            // $(this).css('background-color','black');
            $(this).css("height", "170px");
          }
          // deg = deg - rotateY
          // deg = deg - rotateY;
        });
        move();

          } else {
            $("#carousel").css("transform", "rotateX(" + -deg + "deg)");
          }
          deg = deg + rotateY;
        }, 2000);
      }
