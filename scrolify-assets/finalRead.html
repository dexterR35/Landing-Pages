      .btn-home {
        border: none;

      .btn_Emblem {
        width: 50px;
        height: 50px;
        background: #e91e63;
        color: #fff;
        position: absolute;
        /* float: right; */
        /* margin: 250px 500px; */
        /* -webkit-transition: 0s width;

        padding: 10px;
        font-size: 2em;
        line-height: 1px;
      }

      button:focus {
        outline: none;
      }

      @keyframes bigandfit {
        0% {
          width: 50px;
          height: 50px;
          border-radius: 50em;
        }
        5% {
          width: 70px;
        }
        12% {
          width: 100px;
        }
        20% {
          width: 70px;
        }
        25% {
          border-radius: 10em;
          height: 100px;
          margin: 10px 0 0 calc(50% - 120px);
          border-radius: 10%;
        }
        100% {
          border-radius: 5em;
          width: 200%;
          height: 200%;
          margin: calc(12px - 100%) 0 0 calc(50% - 100%);
        }
      }

      .ball_animation {
        animation-name: bigandfit;
        animation-duration: 1s;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }

      #modal_info {
        width: 100%;
        position: relative;
        left: 0;
        top: 0;
        height: 100%;
        background: #060606;
        color: #eee;
        font-size: 1em;
        text-align: center;
        padding: 1em;
        z-index: 100;
        display: none;
      }

  
      #modal_info.activeTwo {
        width: 100%;
        height: 100vh;
        display: flex;
        background: crimson;
      }
      .close_emblem {
        width: 0px;
        height: 0px;
        padding: 0;
        background: rgba(255, 255, 255, 0.8);
        position: absolute;
        right: 20px;
        top: 20px;
        transition: 0.4s all;
        font: 12px Helvetica, sans-serif;
      }

      $("#window").click(function (e) {
        e.preventDefault();
        let showInfo = $(this).text();
        $(this).text("");
        $(this).addClass("ball_animation");
        setTimeout(function () {
          if ($(".modal_home_container").find("modEmbl")) {
            $(".modal_Emblem").addClass("activeTwo");
          }
          $(".close_emblem").css("width", "30px");
          $(".close_emblem").css("height", "30px");
          setTimeout(function () {
            $(".btn_Emblem").removeClass("ball_animation");
            $(".btn_Emblem").text(showInfo);
          }, 500);
        }, 800);
      });

      $(".close_emblem").click(function () {
        $(".modal_Emblem").removeClass("activeTwo");
        $(".close_emblem").css("width", "0px");
        $(".close_emblem").css("height", "0px");
