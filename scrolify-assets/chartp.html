<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myChart_s8"
      class="myChart_s8"
      style="max-width: 90%; height: 30vh"
    ></canvas>
    <!-- <canvas id="myChart" width="80" height="40"></canvas> -->
    <script>
      const data_chart_s8 = {
        labels: [
          "SUA (1994)",
          "Franța (1998)",
          "Japonia (2002)",
          "Germania (2006)",
          "America de Sud",
          "Brazilia (2014)",
          "Rusia (2018)",
          "Qatar (2022)",
        ],
        datasets: [
          {
            label: "BILIONS",
            data: [0.5, 2.3, 7, 4.3, 3.6, 15, 11.6, 220],
            backgroundColor: [
              "rgba(250,174,50,1)",
              "blue",
              "rgb(255, 205, 86)",
            ],
            borderColor: "black",

            pointBorderColor: "lightgrey",
            pointBorderWidth: 4,
            pointRadius: 4,
            pointBackgroundColor: "green",
            pointHoverRadius: 10,
            pointHoverBorderWidth: 2,
            pointHoverBorderColor: "yellow",
            pointHoverBackgroundColor: "blue",
            pointHitRadius: 30,
            backgroundColor: "cyan",
            fill: true,
          },
        ],
      };

      // config
      //   var options_s8 = {
      //     maintainAspectRatio: true,

      //   };
      // config
      const config_s8 = {
        type: "line",
        data: data_chart_s8,
        options: {
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: "Venituri din drepturi media în miliarde de dolari ",
            },
          },
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              grid: {
                borderColor: "black",
                borderWidth: 0.5,
                lineWidth: 1,
                beginAtZero: true,
              },
              min: -5,
              max: 250,
              ticks: {
                callback: function (m) {
                  return "$" + m + ".b";
                },
              },
            },

            x: {
              grid: {
                borderColor: "red",
                borderWidth: 1,
                lineWidth: 1,
              },
            },
          },
          layout: {
            padding: {
              left: 2,
              right: 2,
              bottom: 20,
              top: 10,
            },
        
          },
        },
      };
      const myChart_s8 = new Chart(
        document.getElementById("myChart_s8"),
        config_s8
      ).getContext("2d");
    </script>
