<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="height: 100vh" class="d-flex align-items-center">
    <div
      class="container d-flex flex-lg-row p-5 rounded-4"
      style="background: orangered"
    >
      <div class="right_side w-50 w-lg-100 bg-primary p-4 align-self-stretch">
        PNG
      </div>
      <div class="left_side w-50 w-lg-100 bg-white p-4">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nume</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="invalid-feedback">Adauga un nume</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Prenume</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <div class="invalid-feedback">Adauga un blog</div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Telefon</label>
            <input
              type="tel"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="invalid-feedback">Adauga un telefon</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Oras</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="invalid-feedback">Please provide an Oras</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Strada</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
            />
            <div class="invalid-feedback">Please provide a strada</div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom05" class="form-label">Numar</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom05"
              required
            />
            <div class="invalid-feedback">Adauga un Numar</div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom06" class="form-label">Bloc</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom06"
              required
            />
            <div class="invalid-feedback">Adauga un blog</div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom07" class="form-label">Etaj</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom07"
              required
            />
            <div class="invalid-feedback">Adauga un etaj</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom08" class="form-label"
              >Apartament</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom08"
              required
            />
            <div class="invalid-feedback">Adauga numarul apartamentului</div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom09" class="form-label"
              >Cod Postal</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom09"
              required
            />
            <div class="invalid-feedback">Adauga un Cod postal</div>
          </div>
          <!-- <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Sunt de parere ca...
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div> -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
