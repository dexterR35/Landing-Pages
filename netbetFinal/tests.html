{block name="add_char"}
<div class="container-hero-img animation" style="position:relative;">

    <div class="wrapping_plane">

            </div>
            <div class="flag-element">

            </div>

        </div>
    </div>

    <div class="umbra-roata" id="umbra-roata"><img src="{$asset}/wheel/umbra-roata.png" alt="girl"></div>

    <div class="wrapping_wheel">
        <div class="water_one"><img src="{$asset}/wheel/water-front.png" alt="water front"></div>
        <div class="container-wheel">
            <div class="pin"><img src="{$asset}/wheel/pin.png" alt="pin"></div>
            <div class="girl" id="girltest"><img src="{$asset}/wheel/Girl2.png" alt="girl"></div>

            <div class="disc dial spinning"><img src="{$asset}/wheel/disc.png" alt="disck"></div>
            {*<div class="sand"><img src="{$asset}/wheel/Oversand.png" alt="oversand"></div>*}
        </div>
    </div>

    <div class="wrapping_items">
        <div class="seven"><img src="{$asset}/fruits/seven.png" alt="seven"></div>
        <div class="star"><img src="{$asset}/fruits/star.png" alt="star"></div>
        <div class="acadea"><img src="{$asset}/fruits/acadea.png" alt="acadea"></div>
        <div class="bell"><img src="{$asset}/fruits/bell.png" alt="bell"></div>
        <div class="clover"><img src="{$asset}/fruits/clover.png" alt="clover"></div>
        <div class="peste"><img src="{$asset}/fruits/peste.png" alt="peste"></div>
        <div class="pepene"><img src="{$asset}/fruits/pepene.png" alt="pepene"></div>
        <div class="water_small"><img src="{$asset}/fruits/extraWater_back.png" alt="extraWater_back"></div>
        <div class="water_two"><img src="{$asset}/wheel/water-front.png" alt="water front"></div>
    </div>


    <svg style="display: none">
        <defs>
            <filter id="under-water-effect" x="0" y="0" width="130px" height="100%" result="abc">
                <feTurbulence id="water-effect" numOctaves="4" seed="1" baseFrequency="0.04"></feTurbulence>
                <feDisplacementMap scale="6" in2="abc" in="SourceGraphic" xChannelSelector="R" yChannelSelector="B"
                    result="displacement"></feDisplacementMap>
                <animate xlink:href="#water-effect" attributeName="baseFrequency" dur="30s" begin="0" keyTimes="0;0.5;1"
                    values="0.009;0.05;0.009" repeatCount="indefinite" />
            </filter>
        </defs>
    </svg>
</div>
{/block}
{block name="offer_html"}

    <div class="line-1"><span>PÂNĂ LA</span></div>

    <div class="line-3">FĂRĂ DEPUNERE</div>

        <div class="line"></div>
        <div class="plus">

    </div>
</div>
