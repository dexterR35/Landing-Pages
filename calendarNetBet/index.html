      .content::before {
        content: "";
        position: absolute;
        top: 57%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 53%;
        height: 60%;
        box-shadow: 10px 10px 10px #444141;
      }

      .-today.pulse::before {
        content: "";
        position: absolute;
        top: 23%;
        left: 23%;
        border-radius: 30px;

        /* box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.753); */
        animation: pulse-red 1.5s ease-out infinite;
      }
      .-normal-shake {
        animation: an-shake 1s cubic-bezier(0.23, 0.6, 0.7, 0.13) both infinite
          3s;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      .content {
        width: 100%;
        height: 100%;
        opacity: 0;
        position: relative;
        animation: expand 0.5s ease-in-out forwards;
      }

      @keyframes expand {
        0% {
          opacity: 0;

          transform: translate(0%, 0%) scale(0);
        }
        100% {
          opacity: 1;

          transform: translate(0%, 0%) scale(1);
        }
      }

      .content:nth-child(1) {
        animation-delay: 0.1s;
      }

      .content:nth-child(2) {
        animation-delay: 0.2s;
      }

      .content:nth-child(3) {
        animation-delay: 0.3s;
      }

      .content:nth-child(4) {

      }

      @keyframes spin {
        from {
          transform: rotateY(360deg);
        }
        to {
          transform: rotateY(0);
        }
      }
      @-webkit-keyframes spin {
        from {
          -webkit-transform: rotateY(360deg);
        }
        to {
          -webkit-transform: rotateY(0);
        }
      }
      @-moz-keyframes spin {
        from {

        }

        }

      .wrap-cube {
        perspective: 1000px;
        perspective-origin: 5% 100px;
        -webkit-perspective: 1000px;
        -webkit-perspective-origin: 5% 100px;
      }
      .cube {
        position: relative;
        width: 200px;
        margin: 10px 0 0 10px;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        animation: spin 5s infinite linear;
        -webkit-animation: spin 5s infinite linear;
      }
      .cube div {
        position: absolute;
        width: 200px;
        height: 200px;
        font: 16px sans-serif;
        text-align: center;
        line-height: 12em;
        background: rgba(255, 255, 255, 0.8);
        z-index: 3;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
      }
      .cube-side {
        position: relative;
      }
      .cube-side::after {
        content: "";
        position: absolute;
        top: -50px;
        left: -30px;
        width: 130%;
        height: 130%;
        background-image: url("https://go-testing.netbet.ro/lp-asset/netbetro/casino/calendarNetBet/cadou-full.png");
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 2;
      }
      .back {
        transform: translateZ(-120px) rotateY(180deg);
        /* -webkit-transform: translateZ(-120px) rotateY(180deg); */
        opacity: 1;
      }
      .right {
        transform: rotateY(-270deg) translateX(100px) translatez(15px);
        transform-origin: top right;
        /* -webkit-transform: rotateY(-270deg) translateX(100px) translatez(15px); */
        -webkit-transform-origin: top right;
        opacity: 1;
      }
      .left {
        transform: rotateY(270deg) translateX(-100px) translatez(15px);
        transform-origin: center left;
        /* -webkit-transform: rotateY(270deg) translateX(-100px); */
        -webkit-transform-origin: center left;
        opacity: 1;
      }
      .top {
        transform: rotateX(-90deg) translateY(-100px) translatez(-5px);
        transform-origin: top center;
        /* -webkit-transform: rotateX(-90deg) translateY(-100px); */
        -webkit-transform-origin: top center;
        opacity: 1;
      }
      .bottom {
        /* transform: rotateX(90deg) translateY(100px) translatez(15px); */
        transform-origin: bottom center;
        -webkit-transform: rotateX(90deg) translateY(120px) translatez(-10px);
        -webkit-transform-origin: bottom center;
        opacity: 1;
      }
      .front {
        transform: translateZ(120px);
        /* -webkit-transform: translateZ(120px); */
        opacity: 1;

    <script>
      let TxtRotate = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtRotate.prototype.tick = function () {
        let i = this.loopNum % this.toRotate.length;
        let fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        let that = this;
        let delta = 300 - Math.random() * 100;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        let elements = document.getElementsByClassName("txt-rotate");
        for (let i = 0; i < elements.length; i++) {
          let toRotate = elements[i].getAttribute("data-rotate");
          let period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtRotate(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        let css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML =
          ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
        document.body.appendChild(css);
      };
    </script>
